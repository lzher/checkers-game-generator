    <script>
        // -----------------------------------------------------
        // æ¸¸æˆå¸¸é‡
        // -----------------------------------------------------
        const ROWS_LAYOUT = [1, 2, 3, 4, 13, 12, 11, 10, 9, 10, 11, 12, 13, 4, 3, 2, 1];
        const BOARD_ROWS = ROWS_LAYOUT.length;
        const BOARD_COLS = 17;
        const INVALID = -1;
        const EMPTY = 0;
        const OBSTACLE = 1;
        const PLAYER = 2;
        
        // å…­æ–¹å‘å‘é‡ï¼ˆè½´å‘åæ ‡ï¼‰
        const AXIAL_DIRS = [
            [1, 0], [1, -1], [0, -1], 
            [-1, 0], [-1, 1], [0, 1]
        ];
        
        // é¢œè‰²å®šä¹‰
        const COLORS = {
            BG: '#f0f0f0',
            EMPTY: '#e8e8e8',
            PLAYER: '#00C853',
            SELECTED: '#FFB350',
            HIGHLIGHT: '#78FF78',
            WIN_AREA: 'rgba(60, 179, 113, 0.3)',
            WIN_AREA_BG: 'rgba(144, 238, 144, 0.1)',
            WIN_AREA_BORDER: 'rgba(60, 179, 113, 0.6)',
            PURPLE: '#A020F0',
            PINK: '#FF69B4',
            YELLOW: '#FFD700',
            ORANGE: '#FF8C00',
            RED: '#DC143C',
            BLUE: '#3282FF'
        };
        
        // -----------------------------------------------------
        // æ¸¸æˆç±»
        // -----------------------------------------------------
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.board = null;
                this.boardColors = null;
                this.playerPos = null;
                this.indexToAxial = new Map();
                this.axialToIndex = new Map();
                this.selected = null;
                this.hoveredTarget = null; // æ–°å¢ï¼šé¼ æ ‡æ‚¬åœçš„ç›®æ ‡
                this.moveCount = 0;
                this.history = [];
                this.gameWon = false;
                this.remainingPieces = 28;
                this.currentLevel = null;
                
                this.initGame(true);
                this.setupEventListeners();
                this.draw();
            }
            
            initGame(isFirstInit = false) {
                // æ¸…ç©ºå†å²è®°å½•ï¼ˆé™¤éæ˜¯ç¬¬ä¸€æ¬¡åˆå§‹åŒ–ï¼‰
                if (!isFirstInit) {
                    this.history = [];
                }
                
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer();
                this.setupBoard();
                this.createAxialMapping();
                this.moveCount = 0;
                this.remainingPieces = 28;
                this.remainingPieces = 28;
                this.gameWon = false;
                this.selected = null;
                this.hintPath = null;
                
                // æ›´æ–°UIæ˜¾ç¤º
                this.updateUI();
            }
            
            createEmptyBoard() {
                const board = Array(BOARD_ROWS).fill().map(() => Array(BOARD_COLS).fill(INVALID));
                for (let r = 0; r < BOARD_ROWS; r++) {
                    const count = ROWS_LAYOUT[r];
                    const offset = Math.floor((BOARD_COLS - count) / 2);
                    for (let i = 0; i < count; i++) {
                        const c = offset + i;
                        board[r][c] = EMPTY;
                    }
                }
                return board;
            }
            
            createEmptyColorLayer() {
                return Array(BOARD_ROWS).fill().map(() => Array(BOARD_COLS).fill(null));
            }
            
            logicalToIndex(rowNo, posNo) {
                const r = rowNo - 1;
                if (r >= 0 && r < BOARD_ROWS) {
                    const count = ROWS_LAYOUT[r];
                    const offset = Math.floor((BOARD_COLS - count) / 2);
                    const c = offset + (posNo - 1);
                    if (c >= 0 && c < BOARD_COLS) {
                        return [r, c];
                    }
                }
                return null;
            }
            
            setupBoard() {
                if (this.currentLevel) {
                    this.loadLevelData(this.currentLevel);
                    return;
                }

                // è®¾ç½®éšœç¢ç‰©
                const obstacles = [
                    [5, 3, COLORS.PURPLE], [5, 11, COLORS.PURPLE],
                    [6, 5, COLORS.PURPLE], [6, 7, COLORS.PURPLE], [6, 10, COLORS.PURPLE],
                    [7, 1, COLORS.BLUE], [7, 4, COLORS.BLUE], [7, 7, COLORS.BLUE], [7, 11, COLORS.BLUE],
                    [8, 5, COLORS.BLUE], [8, 7, COLORS.BLUE], [8, 8, COLORS.BLUE], [8, 9, COLORS.BLUE],
                    [9, 5, COLORS.PINK], [9, 8, COLORS.PINK],
                    [10, 2, COLORS.YELLOW], [10, 5, COLORS.YELLOW], [10, 6, COLORS.YELLOW], [10, 8, COLORS.YELLOW],
                    [11, 1, COLORS.ORANGE], [11, 5, COLORS.ORANGE], [11, 9, COLORS.ORANGE], [11, 10, COLORS.ORANGE],
                    [13, 3, COLORS.RED], [13, 5, COLORS.RED],
                    [15, 2, COLORS.RED], [15, 3, COLORS.RED]
                ];
                
                obstacles.forEach(([row, pos, color]) => {
                    const posIdx = this.logicalToIndex(row, pos);
                    if (posIdx) {
                        const [r, c] = posIdx;
                        this.board[r][c] = OBSTACLE;
                        this.boardColors[r][c] = color;
                    }
                });
                
                // è®¾ç½®ç©å®¶
                const playerPos = this.logicalToIndex(17, 1);
                if (playerPos) {
                    const [r, c] = playerPos;
                    this.board[r][c] = PLAYER;
                    this.playerPos = [r, c];
                }
            }

            loadLevelData(levelData) {
                // æ¸…ç©ºæ£‹ç›˜
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer();
                
                // è®¾ç½®éšœç¢ç‰©
                levelData.obstacles.forEach(([r, c, color]) => {
                    this.board[r][c] = OBSTACLE;
                    this.boardColors[r][c] = color;
                });
                
                // è®¾ç½®ç©å®¶
                if (levelData.player) {
                    const [pr, pc] = levelData.player;
                    this.board[pr][pc] = PLAYER;
                    this.playerPos = [pr, pc];

                this.createAxialMapping();

            // 10.0 çµæ´»ç‰ˆï¼šæ”¯æŒå¯é€‰çš„åº•éƒ¨èµ·ç‚¹çº¦æŸ
            generateLevel(targetSteps) {
                targetSteps = parseInt(targetSteps) || 5;
                const timeout = Math.max(3000, targetSteps * 1500); 
                
                // è¯»å–å¤é€‰æ¡†çŠ¶æ€
                const forceBottom = document.getElementById('forceBottomStart').checked;
                
                console.log(`ğŸš€ å¼€å§‹ç”Ÿæˆ ${targetSteps} æ­¥å…³å¡ | å¼ºåˆ¶åº•éƒ¨èµ·ç‚¹: ${forceBottom}`);

                const startTime = Date.now();
                let success = false;

                while (Date.now() - startTime < timeout) {
                    this.board = this.createEmptyBoard();
                    this.boardColors = this.createEmptyColorLayer();
                    this.createAxialMapping();

                    // åå‘èµ·ç‚¹ï¼ˆæ¸¸æˆç»ˆç‚¹ï¼‰å§‹ç»ˆåœ¨é¡¶éƒ¨
                    const endPos = this.getRandomTopTrianglePos(); 
                    if (!endPos) continue;

                    this.board[endPos[0]][endPos[1]] = PLAYER;
                    this.playerPos = [...endPos];

                    if (this.growPathElegant(0, targetSteps, startTime, endPos)) {

                        // === åŒé‡ä¿é™©ï¼šæœ€ç»ˆå…¨å±€éªŒè¯ ===
                        // ç¡®ä¿ç”Ÿæˆçš„æœ€ç»ˆå±€é¢ï¼Œå…¶æœ€çŸ­è§£ç¡®å®ç­‰äºç›®æ ‡æ­¥æ•°
                        const finalSolveSteps = this.fastSolver(this.playerPos);
                        if (finalSolveSteps < targetSteps) {
                            console.warn(`æ£€æµ‹åˆ°å¾®å°æ·å¾„ (ç›®æ ‡${targetSteps}, å®é™…${finalSolveSteps})ï¼Œä¸¢å¼ƒé‡è¯•...`);
                            continue; // é‡æ–°å¼€å§‹ while å¾ªç¯
                        }
                        
                        // === æ ¡éªŒé€»è¾‘ ===
                        if (forceBottom) {
                            const [startR, startC] = this.playerPos;
                            // å¿…é¡»åœ¨å€’æ•°4è¡Œå†… (BOARD_ROWS - 4)
                            if (startR >= BOARD_ROWS - 4) {
                                success = true;
                            }
                        } else {
                            //å¦‚æœä¸å¼ºåˆ¶ï¼Œåªè¦ç”ŸæˆæˆåŠŸå°±ç®—æˆåŠŸ
                            success = true;
                        }

                        if (success) {
                            this.saveCurrentLevel();
                            console.log(`âœ… ç”ŸæˆæˆåŠŸ!`);
                            this.restart(); 
                            return;
                        }
                    }
                }
                
                const spent = ((Date.now() - startTime) / 1000).toFixed(1);
                console.warn(`ç”Ÿæˆè¶…æ—¶ã€‚`);
                
                let msg = `ç”Ÿæˆå¤±è´¥ï¼\nåœ¨ ${spent} ç§’å†…æœªæ‰¾åˆ° ${targetSteps} æ­¥çš„è§£ã€‚`;
                if (forceBottom) msg += `\n(å·²å¼€å¯"å¼ºåˆ¶åº•éƒ¨èµ·ç‚¹"ï¼Œè¿™ä¼šæ˜¾è‘—å¢åŠ ç”Ÿæˆéš¾åº¦)`;
                
                alert(msg);
                this.draw();
            }

            // è·å–é¡¶éƒ¨ 4 è¡Œçš„éšæœºä½ç½®
            getRandomTopTrianglePos() {
                const candidates = [];
                // æ‰«æå‰ 4 è¡Œ (0, 1, 2, 3)
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            candidates.push([r, c]);
                        }
                    }
                }
                if (candidates.length === 0) return null;
                return candidates[Math.floor(Math.random() * candidates.length)];
            }
            
            // 15.0 æœ€ç»ˆæ€§èƒ½ç‰ˆï¼šæ”¯æŒé«˜æ­¥æ•° + é¼“åŠ±é¡¶éƒ¨å¯†é›† + æ€§èƒ½å¹³è¡¡
            growPathElegant(currentDepth, targetDepth, startTime, originalTopPos) {
                // 1. æˆåŠŸå‡ºå£
                if (currentDepth >= targetDepth) return true;
                
                // 2. è¶…æ—¶æ£€æŸ¥ (30æ­¥ç»™30ç§’ï¼Œæ€§èƒ½å¹³è¡¡)
                const timeLimit = targetDepth > 20 ? 30000 : 12000;
                if (Date.now() - startTime > timeLimit) return false;

                let moves = this.getAllValidReverseMoves();

                // 3. è¯„åˆ†é€»è¾‘ (æ ¸å¿ƒç­–ç•¥è°ƒæ•´)
                moves.forEach(move => {
                    const [pr, pc] = move.prevPos;     // åå‘è·³è·ƒåçš„ä½ç½® (è¡Œå· pr)
                    const [cr, cc] = move.currentPos;  // è·³è·ƒå‰çš„ä½ç½®
                    
                    // === A. å‚ç›´å¼•å¯¼ä¸å›è·³æœºåˆ¶ ===
                    // pr > cr (å¾€ä¸‹è·³); pr < cr (å¾€ä¸Šå›è·³)
                    const isGoingUp = pr < cr;
                    const progress = currentDepth / targetDepth;
                    
                    let verticalScore = 0;
                    
                    if (progress > 0.85) {
                        // ã€æ”¶å®˜é˜¶æ®µ (æœ€å15%)ã€‘ï¼šå¿…é¡»å…¨åŠ›å†²å‘åº•éƒ¨
                        if (isGoingUp) verticalScore = -50.0; // ä¸¥ç¦å›å¤´
                        else verticalScore = pr * 6.0;        // å¼ºåŠ›é‡åŠ›
                    } else {
                        // ã€å¸¸è§„é˜¶æ®µã€‘ï¼š
                        // åŸºç¡€åˆ†ï¼šç¨å¾®å€¾å‘äºå‘ä¸‹ï¼Œä¿è¯å¤§æ–¹å‘æ­£ç¡®
                        verticalScore = pr * 1.5;

                        // å›é©¬æªå¥–åŠ± (Reverse Jump Bonus)
                        // å¤§åŠ›é¼“åŠ±å¾€å›è·³ï¼è¿™ä¼šè‡ªç„¶å¯¼è‡´æ£‹å­åœ¨ä¸Šæ–¹æˆ–ä¸­é—´åŒºåŸŸå †ç§¯
                        // åªè¦ä¸æ˜¯åœ¨æ­»è§’(å‰2è¡Œ)ï¼Œå°±é¼“åŠ±å›è·³
                        if (isGoingUp && pr > 2) {
                            verticalScore += 12.0; // å·¨é¢å¥–åŠ±ï¼Œä¿ƒä½¿è·¯å¾„ç›˜æ—‹
                        }
                    }
                    
                    let score = verticalScore; 

                    // === B. è·ç¦»åˆ† (æ‹‰é•¿æˆ˜çº¿) ===
                    const dist = Math.sqrt(Math.pow(pr - originalTopPos[0], 2) + Math.pow(pc - originalTopPos[1], 2));
                    score += dist * 1.0;
                    
                    // === C. æ‹¥æŒ¤åº¦æƒ©ç½š (æ”¾å®½é™åˆ¶) ===
                    // ä¸ºäº†å…è®¸"å¯†é›†ç»“æ„"ï¼Œæˆ‘ä»¬å¤§å¹…é™ä½æ‹¥æŒ¤æƒ©ç½š
                    let neighborObstacles = 0;
                    const posKey = `${pr},${pc}`;
                    if (this.indexToAxial.has(posKey)) {
                        const [q, r] = this.indexToAxial.get(posKey);
                        for (const [dq, dr] of AXIAL_DIRS) {
                            const nKey = `${q+dq},${r+dr}`;
                            if (this.axialToIndex.has(nKey)) {
                                const [nr, nc] = this.axialToIndex.get(nKey);
                                if (this.board[nr][nc] === OBSTACLE) neighborObstacles++;
                            }
                        }
                    }
                    
                    // ä¿®æ”¹ï¼šå…è®¸ä¸€å®šç¨‹åº¦çš„æ‹¥æŒ¤ï¼ˆåªè¦ä¸æ˜¯è¢«å®Œå…¨åŒ…å›´ï¼‰
                    // ä»¥å‰ >0 å°±æ‰£åˆ†ï¼Œç°åœ¨å…è®¸ 1 ä¸ªé‚»å±…ä¸æ‰£åˆ†ï¼ˆç”šè‡³å¯ä»¥è§†ä¸ºä¾é™„ï¼‰
                    if (neighborObstacles > 1) score -= 5;  // è½»å¾®æƒ©ç½š
                    if (neighborObstacles > 2) score -= 20; // åªæœ‰å¤ªæŒ¤äº†æ‰é‡ç½š

                    // === D. éšæœºæ‰°åŠ¨ ===
                    const noise = Math.random() * (10 - currentDepth * 0.2);
                    move.score = score + noise;
                });

                // 4. æ’åº
                moves.sort((a, b) => b.score - a.score);
                
                // 5. åŠ¨æ€å€™é€‰å®½åº¦ (Adaptive Width)
                // æ€§èƒ½ä¼˜åŒ–ï¼šå‰æœŸåªè¯•å‰6ä¸ªï¼Œä¸­æœŸï¼ˆæœ€å®¹æ˜“æ­»å±€ï¼‰è¯•å‰12ä¸ª
                let limit = 6;
                if (currentDepth > 5 && currentDepth < targetDepth - 5) {
                    limit = 12; 
                }
                if (targetDepth > 24) limit += 4; // è¶…é«˜æ­¥æ•°ç¨å¾®æ”¾å®½
                
                const candidateLimit = Math.min(moves.length, limit);
                
                // å¿«é€Ÿå¤±è´¥å‰ªæ
                let failureCount = 0;
                
                for (let i = 0; i < candidateLimit; i++) {
                    if (failureCount >= 4) break; // è¿ç»­4ä¸ªé«˜åˆ†éƒ½ä¸è¡Œï¼Œå¤§æ¦‚ç‡æ˜¯æ­»è·¯

                    const move = moves[i];
                    this.executeReverseMove(move, PLAYER);
                    
                    // 6. æ™ºèƒ½éªŒè¯ (Smart BFS)
                    // æ€§èƒ½ä¼˜åŒ–ï¼šä¸ç”¨æ¯æ­¥å¿…æŸ¥ã€‚
                    // ç­–ç•¥ï¼šæ¯ 2 æ­¥æŸ¥ä¸€æ¬¡ã€‚è¿™èƒ½æ•æ‰ç»å¤§å¤šæ•°æ·å¾„ï¼ŒåŒæ—¶æ€§èƒ½ç¿»å€ã€‚
                    let isValid = true;
                    let checkFrequency = 2;
                    
                    // åªæœ‰åœ¨æœ€åå‡ æ­¥ï¼ˆæ£‹ç›˜æœ€æ»¡çš„æ—¶å€™ï¼‰æ‰æ¯æ­¥å¿…æŸ¥
                    if (currentDepth > targetDepth - 5) checkFrequency = 1;

                    if (currentDepth > 2 && currentDepth % checkFrequency === 0) {
                        const solveSteps = this.fastSolver(this.playerPos);
                        // å…è®¸ 1 æ­¥è¯¯å·®ï¼Œé˜²æ­¢è¿‡åº¦è‹›åˆ»å¯¼è‡´ç”Ÿæˆå¤±è´¥ç‡é£™å‡
                        // (ä¾‹å¦‚ï¼šç”Ÿæˆäº†25æ­¥ï¼Œå®é™…ä¸Šæ˜¯24æ­¥ï¼Œä¹Ÿå¯ä»¥æ¥å—)
                        if (solveSteps < currentDepth) { 
                            isValid = false; 
                        }
                    }

                    if (isValid) {
                        if (this.growPathElegant(currentDepth + 1, targetDepth, startTime, originalTopPos)) {
                            return true;
                        }
                        failureCount++;
                    } else {
                        failureCount++;
                    }

                    this.undoReverseMove(move);
                }

                return false;
            }

            // è¾…åŠ©æ–¹æ³•ï¼šä¿å­˜ç”Ÿæˆçš„å…³å¡æ•°æ®
            saveCurrentLevel() {
                this.currentLevel = {
                    obstacles: [],
                    player: [...this.playerPos]
                };
                
                // éå†å…¨å›¾ï¼ŒæŠŠæ‰€æœ‰éšœç¢ç‰©å­˜èµ·æ¥
                for(let r=0; r<BOARD_ROWS; r++) {
                    for(let c=0; c<BOARD_COLS; c++) {
                        if(this.board[r][c] === OBSTACLE) {
                            this.currentLevel.obstacles.push([r, c, this.boardColors[r][c]]);
                        }
                    }
                }
            }

            // å°è£…åº•å±‚æ“ä½œï¼Œè®©ä¸»é€»è¾‘æ›´æ¸…æ™°
            executeReverseMove(move, playerVal) {
                const [pr, pc] = move.prevPos;
                const [mr, mc] = move.midPos;
                const [cr, cc] = move.currentPos;
                this.board[cr][cc] = EMPTY;
                this.board[pr][pc] = playerVal;
                this.board[mr][mc] = OBSTACLE;
                this.boardColors[mr][mc] = move.color;
                this.playerPos = [pr, pc];
            }

            undoReverseMove(move) {
                const [pr, pc] = move.prevPos;
                const [mr, mc] = move.midPos;
                const [cr, cc] = move.currentPos;
                this.board[pr][pc] = EMPTY;
                this.board[mr][mc] = EMPTY;
                this.boardColors[mr][mc] = null;
                this.board[cr][cc] = PLAYER;
                this.playerPos = [cr, cc];
            }

            // ã€ä¼˜é›…ç‚¹3ã€‘å¿«é€Ÿæ±‚è§£å™¨ (åŸ BFS çš„è½»é‡çº§åŒ…è£…)
            // åªéœ€è¦çŸ¥é“"æœ€å°‘å‡ æ­¥"ï¼Œä¸éœ€è¦å…·ä½“çš„è·¯å¾„æ•°ç»„
            fastSolver(startPos) {
                const path = this.solveGameBFS(this.board, startPos);
                return path ? path.length - 1 : 0;
            }
            
            // ä¿ç•™åŸæœ‰çš„ getAllValidReverseMoves å’Œ solveGameBFS ä¸å˜
            // å®ƒä»¬æ˜¯åŸºç¡€è®¾æ–½ï¼Œä¸éœ€è¦åŠ¨

            getAllValidReverseMoves() {
                const moves = [];
                const currKey = `${this.playerPos[0]},${this.playerPos[1]}`;
                if (!this.indexToAxial.has(currKey)) return [];

                const [currQ, currR] = this.indexToAxial.get(currKey);
                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];

                for (const [dirQ, dirR] of AXIAL_DIRS) {
                    // ä¼˜åŒ–ï¼šåªå°è¯•å¸¸ç”¨è·³è·ƒè·ç¦»ï¼Œé¿å…è¿‡äºå¥‡æ€ªçš„è¶…é•¿è·³è·ƒå¯¼è‡´éš¾ä»¥è§£é¢˜
                    // ä¾ç„¶ä¿ç•™ 2,4,6,8ï¼Œä½†ä½ å¯ä»¥å°è¯•å»æ‰ 6,8 çœ‹çœ‹ç”Ÿæˆçš„å›¾æ˜¯å¦æ›´ç´§å‡‘
                    for (const factor of [2, 4, 6, 8]) {
                        // è®¡ç®—åå‘è½ç‚¹ (Jump Start)
                        const prevQ = currQ + dirQ * factor;
                        const prevR = currR + dirR * factor;
                        const prevKey = `${prevQ},${prevR}`;

                        // è®¡ç®—è¢«åƒæ‰çš„å­ (Jump Middle)
                        const midQ = currQ + dirQ * (factor / 2);
                        const midR = currR + dirR * (factor / 2);
                        const midKey = `${midQ},${midR}`;

                        if (!this.axialToIndex.has(prevKey) || !this.axialToIndex.has(midKey)) continue;

                        const [pr, pc] = this.axialToIndex.get(prevKey);
                        const [mr, mc] = this.axialToIndex.get(midKey);

                        // åˆæ³•æ€§æ£€æŸ¥ï¼š
                        // 1. è½ç‚¹å¿…é¡»æ˜¯ç©ºçš„
                        // 2. ä¸­é—´å¤æ´»ç‚¹å¿…é¡»æ˜¯ç©ºçš„
                        // 3. (å¯é€‰ä¼˜åŒ–) è½ç‚¹å‘¨å›´ä¸èƒ½å¤ªæ‹¥æŒ¤ï¼Œå¦åˆ™å®¹æ˜“æ­»è·¯
                        if (this.board[pr][pc] === EMPTY && this.board[mr][mc] === EMPTY) {
                            moves.push({
                                prevPos: [pr, pc],
                                midPos: [mr, mc],
                                currentPos: this.playerPos,
                                color: colors[Math.floor(Math.random() * colors.length)]
                            });
                        }
                    }
                }
                return moves;
            }

            // å¹¿åº¦ä¼˜å…ˆæœç´¢æ±‚è§£ï¼ˆå¯»æ‰¾æœ€çŸ­è·¯å¾„ï¼‰
            solveGameBFS(boardState, playerPos) {
                // åˆå§‹çŠ¶æ€
                // ä½¿ç”¨æ›´å®‰å…¨çš„Hashæ ¼å¼ï¼š|r,c|r,c|
                const startObsStr = this.getBoardObsHash(boardState);
                const startHash = `${playerPos[0]},${playerPos[1]}${startObsStr}`;
                
                const queue = [{
                    r: playerPos[0],
                    c: playerPos[1],
                    obsStr: startObsStr,
                    path: [[playerPos[0], playerPos[1]]] // åŒ…å«èµ·ç‚¹
                }];
                
                const visited = new Set();
                visited.add(startHash);
                
                let iterations = 0;
                const maxIterations = 30000; // ç¨å¾®å¢åŠ æœç´¢ä¸Šé™
                
                while (queue.length > 0) {
                    iterations++;
                    if (iterations > maxIterations) return null; 
                    
                    const current = queue.shift();
                    
                    // æ£€æŸ¥èƒœåˆ©
                    if (current.r <= 3) {
                        return current.path;
                    }
                    
                    // è¿˜åŸå½“å‰éšœç¢ç‰©é›†åˆ
                    // obsStr æ ¼å¼ "|r,c|r,c|"
                    // split('|') ä¼šå¾—åˆ° ["", "r,c", "r,c", ""]
                    const currentObstacles = new Set(current.obsStr.split('|').filter(s => s !== ''));
                    
                    const jumps = this.getDynamicJumpsFromSet(current.r, current.c, currentObstacles);
                    
                    for (const [tr, tc, mr, mc] of jumps) {
                        const midKey = `${mr},${mc}`;
                        if (!currentObstacles.has(midKey)) continue;
                        
                        // å®‰å…¨çš„ç§»é™¤éšœç¢ç‰©
                        // ç›´æ¥æ›¿æ¢ |midKey| ä¸º |
                        const newObsStr = current.obsStr.replace(`|${midKey}|`, '|');
                        
                        const nextHash = `${tr},${tc}${newObsStr}`;
                        
                        if (!visited.has(nextHash)) {
                            visited.add(nextHash);
                            queue.push({
                                r: tr,
                                c: tc,
                                obsStr: newObsStr,
                                path: [...current.path, [tr, tc]]
                            });
                        }
                    }
                }
                
                return null;
            }
            
            getBoardObsHash(board) {
                let obsStr = "|";
                for(let i=0; i<BOARD_ROWS; i++) {
                    for(let j=0; j<BOARD_COLS; j++) {
                        if (board[i][j] === OBSTACLE) {
                            obsStr += `${i},${j}|`;
                        }
                    }
                }
                return obsStr;
            }

            getDynamicJumpsFromSet(r, c, obstacleSet) {
                const jumps = []; 
                const startKey = `${r},${c}`;
                if (!this.indexToAxial.has(startKey)) return [];
                const [q1, r1] = this.indexToAxial.get(startKey);

                for (const [dirQ, dirR] of AXIAL_DIRS) {
                    for (const factor of [2, 4, 6, 8]) {
                        const targetQ = q1 + dirQ * factor;
                        const targetR = r1 + dirR * factor;
                        const targetKey = `${targetQ},${targetR}`;
                        const midQ = q1 + dirQ * (factor/2);
                        const midR = r1 + dirR * (factor/2);
                        const midKey = `${midQ},${midR}`;
                        
                        if (!this.axialToIndex.has(targetKey) || !this.axialToIndex.has(midKey)) continue;
                        
                        const [tr, tc] = this.axialToIndex.get(targetKey);
                        const [mr, mc] = this.axialToIndex.get(midKey);
                        
                        // 1. ä¸­é—´å¿…é¡»æ˜¯éšœç¢ç‰©
                        if (!obstacleSet.has(`${mr},${mc}`)) continue;
                        
                        // 2. ç›®æ ‡å¿…é¡»æ˜¯ç©ºä½ (ä¸åœ¨éšœç¢ç‰©é›†åˆé‡Œï¼Œä¸”ä¸æ˜¯ Invalid)
                        // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬åªçŸ¥é“éšœç¢ç‰©åœ¨å“ªã€‚
                        // æˆ‘ä»¬è¿˜éœ€è¦çŸ¥é“æ˜¯å¦æ˜¯ INVALIDã€‚axialToIndex.has ä¿è¯äº†æœ‰æ•ˆæ€§ã€‚
                        // è¿˜éœ€è¦çŸ¥é“æ˜¯å¦æ˜¯ PLAYERï¼Ÿ Solveré‡Œ Player å°±åœ¨ r,cã€‚ç›®æ ‡è‚¯å®šä¸æ˜¯ r,cã€‚
                        // æ‰€ä»¥åªè¦ target ä¸åœ¨ obstacleSet é‡Œï¼Œå°±æ˜¯ç©ºä½ (å› ä¸ºåªæœ‰ä¸€ä¸ª Player)
                        if (obstacleSet.has(`${tr},${tc}`)) continue;
                        
                        // 3. è·¯å¾„ä¸Šå…¶ä»–ä½ç½®å¿…é¡»ä¸ºç©º
                        let pathClear = true;
                        for (let i = 1; i < factor; i++) {
                            if (i === factor/2) continue; 
                            const pathQ = q1 + dirQ * i;
                            const pathR = r1 + dirR * i;
                            const pathKey = `${pathQ},${pathR}`;
                            
                            if (!this.axialToIndex.has(pathKey)) {
                                pathClear = false;
                                break;
                            }
                            
                            const [pR, pC] = this.axialToIndex.get(pathKey);
                            // æ£€æŸ¥æ˜¯å¦æ˜¯éšœç¢ç‰©
                            if (obstacleSet.has(`${pR},${pC}`)) {
                                pathClear = false;
                                break;
                            }
                        }
                        
                        if (pathClear) {
                            jumps.push([tr, tc, mr, mc]);
                        }
                    }
                }
                return jumps;
            }

            getAllReverseJumps(r, c, reservedCells = new Set()) {
                const jumps = [];
                const startKey = `${r},${c}`;
                if (!this.indexToAxial.has(startKey)) return [];
                const [q1, r1] = this.indexToAxial.get(startKey);
                
                for (const [dq, dr] of AXIAL_DIRS) {
                    for (const factor of [2, 4, 6, 8]) {
                        // åå‘ç›®æ ‡ä½ç½®
                        const targetQ = q1 + dq * factor;
                        const targetR = r1 + dr * factor;
                        const targetKey = `${targetQ},${targetR}`;
                        
                        // ä¸­é—´ä½ç½®
                        const midQ = q1 + dq * (factor/2);
                        const midR = r1 + dr * (factor/2);
                        const midKey = `${midQ},${midR}`;
                        
                        if (!this.axialToIndex.has(targetKey) || !this.axialToIndex.has(midKey)) continue;
                        
                        const [targetRIdx, targetCIdx] = this.axialToIndex.get(targetKey);
                        const [midRIdx, midCIdx] = this.axialToIndex.get(midKey);
                        
                        // æ£€æŸ¥Midæ˜¯å¦åœ¨reservedCellsä¸­
                        if (reservedCells.has(`${midRIdx},${midCIdx}`)) continue;

                        // In current state, Target and Mid must be EMPTY
                        if (this.board[targetRIdx][targetCIdx] !== EMPTY || 
                            this.board[midRIdx][midCIdx] !== EMPTY) continue;

                        // Check entire path for emptiness
                        let pathClear = true;
                        for (let i = 1; i < factor; i++) {
                            const pathQ = q1 + dq * i;
                            const pathR = r1 + dr * i;
                            const pathKey = `${pathQ},${pathR}`;
                             if (!this.axialToIndex.has(pathKey)) {
                                pathClear = false;
                                break;
                            }
                            const [pR, pC] = this.axialToIndex.get(pathKey);
                            if (this.board[pR][pC] !== EMPTY) {
                                pathClear = false;
                                break;
                            }
                        }
                        
                        if (pathClear) {
                            jumps.push([targetRIdx, targetCIdx, midRIdx, midCIdx, factor]);
                        }
                    }
                }
                return jumps;
            }
            
            exportLevel() {
                if (!this.currentLevel) return JSON.stringify(null);
                return btoa(JSON.stringify(this.currentLevel));
            }
            
            importLevel(code) {
                try {
                    const data = JSON.parse(atob(code));
                    if (data && data.obstacles && data.player) {

            createAxialMapping() {
                this.indexToAxial.clear();
                this.axialToIndex.clear();
                
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            const q = c - Math.floor(r / 2);
                            const axialR = r;
                            this.indexToAxial.set(`${r},${c}`, [q, axialR]);
                            this.axialToIndex.set(`${q},${axialR}`, [r, c]);
                        }
                    }
                }
            }
            
            isInside(r, c) {
                return r >= 0 && r < BOARD_ROWS && c >= 0 && c < BOARD_COLS && this.board[r][c] !== INVALID;
            }
            
            canJumpTo(startR, startC, targetR, targetC) {
                if (!this.isInside(startR, startC) || !this.isInside(targetR, targetC)) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (this.board[startR][startC] !== PLAYER) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (this.board[targetR][targetC] !== EMPTY) {
                    return {valid: false, obstaclePos: null};
                }
                
                const startKey = `${startR},${startC}`;
                const targetKey = `${targetR},${targetC}`;
                
                if (!this.indexToAxial.has(startKey) || !this.indexToAxial.has(targetKey)) {
                    return {valid: false, obstaclePos: null};
                }
                
                const [q1, r1] = this.indexToAxial.get(startKey);
                const [q2, r2] = this.indexToAxial.get(targetKey);
                
                const dq = q2 - q1;
                const dr = r2 - r1;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯å…­æ–¹å‘çš„æ•´æ•°å€
                let directionFound = false;
                let dirQ = 0, dirR = 0;
                let factor = 0;
                
                for (const [testDirQ, testDirR] of AXIAL_DIRS) {
                    if (dq === 0 && testDirQ === 0) {
                        if (dr !== 0 && dr % testDirR === 0) {
                            factor = dr / testDirR;
                            if (factor > 0) {
                                directionFound = true;
                                dirQ = testDirQ;
                                dirR = testDirR;
                                break;
                            }
                        }
                    } else if (dr === 0 && testDirR === 0) {
                        if (dq !== 0 && dq % testDirQ === 0) {
                            factor = dq / testDirQ;
                            if (factor > 0) {
                                directionFound = true;
                                dirQ = testDirQ;
                                dirR = testDirR;
                                break;
                            }
                        }
                    } else if (dq !== 0 && dr !== 0) {
                        if (dq * testDirR === dr * testDirQ) {
                            if (testDirQ !== 0 && dq % testDirQ === 0) {
                                const testFactor = dq / testDirQ;
                                if (testFactor > 0 && dr === testDirR * testFactor) {
                                    directionFound = true;
                                    dirQ = testDirQ;
                                    dirR = testDirR;
                                    factor = testFactor;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                if (!directionFound) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (factor % 2 !== 0 || factor < 2) {
                    return {valid: false, obstaclePos: null};
                }
                
                // éšœç¢ç‰©åº”è¯¥åœ¨ä¸­é—´ä½ç½®
                const obstacleFactor = factor / 2;
                const obstacleQ = q1 + dirQ * obstacleFactor;
                const obstacleR = r1 + dirR * obstacleFactor;
                const obstacleKey = `${obstacleQ},${obstacleR}`;
                
                if (!this.axialToIndex.has(obstacleKey)) {
                    return {valid: false, obstaclePos: null};
                }
                
                const [obstacleRIdx, obstacleCIdx] = this.axialToIndex.get(obstacleKey);
                
                if (this.board[obstacleRIdx][obstacleCIdx] !== OBSTACLE) {
                    return {valid: false, obstaclePos: null};
                }
                
                // æ£€æŸ¥è·¯å¾„æ˜¯å¦ç•…é€š
                for (let i = 1; i < factor; i++) {
                    if (i === obstacleFactor) continue;
                    
                    const pathQ = q1 + dirQ * i;
                    const pathR = r1 + dirR * i;
                    const pathKey = `${pathQ},${pathR}`;
                    
                    if (!this.axialToIndex.has(pathKey)) {
                        return {valid: false, obstaclePos: null};
                    }
                    
                    const [pathRIdx, pathCIdx] = this.axialToIndex.get(pathKey);
                    
                    if (this.board[pathRIdx][pathCIdx] !== EMPTY) {
                        return {valid: false, obstaclePos: null};
                    }
                }
                
                return {valid: true, obstaclePos: [obstacleRIdx, obstacleCIdx]};
            }
            
            findAllJumpsFrom(startR, startC) {
                if (!this.isInside(startR, startC) || this.board[startR][startC] !== PLAYER) {
                    return [];
                }
                
                const possibleJumps = [];
                
                // æ£€æŸ¥æ‰€æœ‰æ–¹å‘å’Œè·ç¦»
                for (const [dirQ, dirR] of AXIAL_DIRS) {
                    for (const factor of [2, 4, 6, 8]) {
                        const startKey = `${startR},${startC}`;
                        const [q1, r1] = this.indexToAxial.get(startKey);
                        const targetQ = q1 + dirQ * factor;
                        const targetR = r1 + dirR * factor;
                        const targetKey = `${targetQ},${targetR}`;
                        
                        if (!this.axialToIndex.has(targetKey)) continue;
                        
                        const [targetRIdx, targetCIdx] = this.axialToIndex.get(targetKey);
                        
                        const {valid} = this.canJumpTo(startR, startC, targetRIdx, targetCIdx);
                        if (valid) {
                            possibleJumps.push([targetRIdx, targetCIdx]);
                        }
                    }
                }
                
                return possibleJumps;
            }
            
            makeJump(fr, fc, tr, tc) {
                const {valid, obstaclePos} = this.canJumpTo(fr, fc, tr, tc);
                if (!valid || !obstaclePos) {
                    return false;
                }
                
                // === å¿…é¡»åœ¨è¿™é‡Œä¿å­˜çŠ¶æ€ ===
                this.saveState(); 
                
                const [or_, oc] = obstaclePos;
                
                // èµ·ç‚¹æ¸…ç©º
                this.board[fr][fc] = EMPTY;
                
                // ä¸­é—´éšœç¢ç‰©è¢«åƒæ‰
                this.board[or_][oc] = EMPTY;
                this.boardColors[or_][oc] = null;
                this.remainingPieces--;
                
                // ç»ˆç‚¹å˜æˆç©å®¶
                this.board[tr][tc] = PLAYER;
                this.playerPos = [tr, tc];
                
                // å¢åŠ æ­¥æ•°
                this.moveCount++;
                
                // é‡æ–°åˆ›å»ºåæ ‡æ˜ å°„
                this.createAxialMapping();
                
                // æ’­æ”¾åƒå­éŸ³æ•ˆ
                this.playCaptureSound();

                if (this.history.length > 50) {

                if (this.history.length > 0) {

            getPixelPos(row, col) {
                const CELL_SIZE = 40;
                const X_OFFSET = this.canvas.width / 2;
                const Y_OFFSET = 120;
                
                const x = X_OFFSET + (col - BOARD_COLS / 2) * CELL_SIZE + (row % 2) * (CELL_SIZE / 2);
                const y = Y_OFFSET + row * (CELL_SIZE * 0.85);
                return [x, y];
            }
            
            getBoardPos(px, py) {
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] === INVALID) continue;
                        
                        const [x, y] = this.getPixelPos(r, c);
                        const distance = Math.sqrt(Math.pow(px - x, 2) + Math.pow(py - y, 2));
                        
                        if (distance < 20) {
                            return [r, c];
                        }
                    }
                }
                return null;
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶èƒœåˆ©åŒºåŸŸèƒŒæ™¯ï¼ˆå‰4è¡Œï¼‰
                for (let r = 0; r < Math.min(4, BOARD_ROWS); r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            const [x, y] = this.getPixelPos(r, c);
                            
                            // åˆ›å»ºå¾„å‘æ¸å˜
                            const gradient = this.ctx.createRadialGradient(x, y, 5, x, y, 25);
                            gradient.addColorStop(0, 'rgba(144, 238, 144, 0.6)');
                            gradient.addColorStop(1, 'rgba(144, 238, 144, 0.1)');
                            
                            this.ctx.beginPath();
                            this.ctx.fillStyle = gradient;
                            this.ctx.arc(x, y, 23, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
                
                // ç»˜åˆ¶æ£‹ç›˜å’Œæ£‹å­
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] === INVALID) continue;
                        
                        const [x, y] = this.getPixelPos(r, c);
                        let color;
                        
                        if (this.board[r][c] === EMPTY) {
                            color = COLORS.EMPTY;
                        } else if (this.board[r][c] === OBSTACLE) {
                            color = this.boardColors[r][c] || '#aaaaaa';
                        } else if (this.board[r][c] === PLAYER) {
                            color = COLORS.PLAYER;
                        } else {
                            color = COLORS.EMPTY;
                        }
                        
                        // é€‰ä¸­æ£‹å­é«˜äº®è¾¹æ¡†
                        if (this.selected && this.selected[0] === r && this.selected[1] === c) {
                            this.ctx.beginPath();
                            this.ctx.fillStyle = COLORS.SELECTED;
                            this.ctx.arc(x, y, 20, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                        
                        // ç»˜åˆ¶æ£‹å­
                        this.ctx.beginPath();
                        this.ctx.fillStyle = color;
                        this.ctx.arc(x, y, 17, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // æ·»åŠ æ£‹å­è¾¹æ¡†
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                        this.ctx.lineWidth = 1;
                        this.ctx.arc(x, y, 17, 0, Math.PI * 2);
                        this.ctx.stroke();
                        
                        // åœ¨ç©å®¶æ£‹å­ä¸Šç”»ä¸€ä¸ªç™½ç‚¹
                        if (this.board[r][c] === PLAYER) {
                            this.ctx.beginPath();
                            this.ctx.fillStyle = '#ffffff';
                            this.ctx.arc(x, y, 6, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
                
                // æ˜¾ç¤ºå¯è·³ç›®æ ‡ï¼ˆå…¨éƒ¨æ˜¾ç¤ºä¸ºç»¿è‰²ï¼‰
                // åªè¦ç©å®¶å­˜åœ¨ï¼Œå°±æ˜¾ç¤ºæ‰€æœ‰å¯èƒ½çš„è·³è·ƒç›®æ ‡
                if (this.playerPos) {
                    const [fr, fc] = this.playerPos;
                    const possibleJumps = this.findAllJumpsFrom(fr, fc);
                    for (const [tr, tc] of possibleJumps) {
                        const [hx, hy] = this.getPixelPos(tr, tc);
                        
                        // ä¿®æ”¹ï¼šä½¿ç”¨ç©ºå¿ƒåœ†ç¯ä»£æ›¿å®å¿ƒåœ†ï¼Œé¿å…åƒæ£‹å­
                        this.ctx.beginPath();
                        // å¤–åœˆ
                        this.ctx.arc(hx, hy, 8, 0, Math.PI * 2);
                        this.ctx.strokeStyle = '#00A844';
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                        
                        // å»æ‰ä¸­å¿ƒå°ç‚¹ï¼Œç¡®ä¿çœ‹èµ·æ¥å®Œå…¨ä¸åƒæ£‹å­
                    }
                }
                
                // ç»˜åˆ¶é¼ æ ‡æ‚¬åœæ—¶çš„è·³è·ƒè·¯å¾„ç®­å¤´
                if (this.hoveredTarget && this.playerPos) {
                    const [sr, sc] = this.playerPos;
                    const [tr, tc] = this.hoveredTarget;
                    
                    const [sx, sy] = this.getPixelPos(sr, sc);
                    const [tx, ty] = this.getPixelPos(tr, tc);
                    
                    this.ctx.save();
                    this.ctx.strokeStyle = '#00A844';
                    this.ctx.fillStyle = '#00A844';
                    this.ctx.lineWidth = 4;
                    this.ctx.lineCap = 'round';
                    
                    // ç»˜åˆ¶ç›´çº¿
                    this.ctx.beginPath();
                    this.ctx.moveTo(sx, sy);
                    this.ctx.lineTo(tx, ty);
                    this.ctx.stroke();
                    
                    // ç»˜åˆ¶ç®­å¤´å¤´éƒ¨
                    const angle = Math.atan2(ty - sy, tx - sx);
                    const headLen = 15;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(tx, ty);
                    this.ctx.lineTo(tx - headLen * Math.cos(angle - Math.PI / 6), ty - headLen * Math.sin(angle - Math.PI / 6));
                    this.ctx.lineTo(tx - headLen * Math.cos(angle + Math.PI / 6), ty - headLen * Math.sin(angle + Math.PI / 6));
                    this.ctx.closePath();
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
                
                // ç»˜åˆ¶æç¤ºè·¯å¾„
                if (this.hintPath && this.hintPath.length > 1) {
                    this.ctx.save();
                    
                    // 1. ç»˜åˆ¶è¿çº¿
                    this.ctx.strokeStyle = '#FF4081'; 
                    this.ctx.lineWidth = 3;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    this.ctx.setLineDash([5, 5]); 

                    this.ctx.beginPath();
                    for (let i = 0; i < this.hintPath.length; i++) {
                        const [r, c] = this.hintPath[i];
                        const [x, y] = this.getPixelPos(r, c);
                        
                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    this.ctx.stroke();
                    
                    // 2. ç»˜åˆ¶èŠ‚ç‚¹å’Œæ•°å­—
                    this.ctx.setLineDash([]); // å®çº¿
                    for (let i = 0; i < this.hintPath.length; i++) {
                        const [r, c] = this.hintPath[i];
                        const [x, y] = this.getPixelPos(r, c);
                        
                        // ç»˜åˆ¶åœ†åœˆèƒŒæ™¯
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 10, 0, Math.PI * 2);
                        this.ctx.fillStyle = '#FF4081';
                        this.ctx.fill();
                        this.ctx.strokeStyle = 'white';
                        this.ctx.lineWidth = 2;
                        this.ctx.stroke();
                        
                        // ç»˜åˆ¶æ•°å­—
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = 'bold 12px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.textBaseline = 'middle';
                        
                        // Sæ˜¯èµ·ç‚¹ï¼Œæ•°å­—æ˜¯æ­¥æ•°
                        // hintPath[0]æ˜¯å½“å‰ä½ç½®(Start)
                        // hintPath[1]æ˜¯ç¬¬1æ­¥è·³åˆ°çš„ä½ç½®
                        this.ctx.fillText(i === 0 ? 'S' : i, x, y);
                    }
                    
                    this.ctx.restore();
                }
            }
            
            findSolutionPath() {
                if (!this.playerPos) return null;
                const startPos = this.playerPos;
                const queue = [[startPos[0], startPos[1]]];
                const visited = new Set();
                const startKey = `${startPos[0]},${startPos[1]}`;
                visited.add(startKey);
                const parent = new Map(); // key -> prevKey
                
                let foundGoalKey = null;

                while (queue.length > 0) {
                    const [r, c] = queue.shift();
                    
                    if (r <= 3) {
                        foundGoalKey = `${r},${c}`;
                        break;
                    }
                    
                    const jumps = this.getStaticJumpsFrom(r, c);
                    for (const [nr, nc] of jumps) {
                        const key = `${nr},${nc}`;
                        if (!visited.has(key)) {
                            visited.add(key);
                            parent.set(key, `${r},${c}`);
                            queue.push([nr, nc]);
                        }
                    }
                }
                
                if (foundGoalKey) {
                    // Reconstruct
                    const path = [];
                    let curr = foundGoalKey;
                    while (curr !== startKey) {
                        const [r, c] = curr.split(',').map(Number);
                        path.unshift([r, c]);
                        curr = parent.get(curr);
                    }
                    // Add start
                    path.unshift(startPos);
                    return path;
                }
                return null;
            }
            
            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
            }
            
            playCaptureSound() {
                // åˆ›å»ºç®€å•çš„åƒå­éŸ³æ•ˆ
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    console.log("éŸ³é¢‘ä¸Šä¸‹æ–‡ä¸å¯ç”¨");
                }
            }
            
            playVictorySound() {
                // åˆ›å»ºç®€å•çš„èƒœåˆ©éŸ³æ•ˆ
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // æ’­æ”¾ä¸€ä¸ªèƒœåˆ©å’Œå¼¦
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            const notes = [523.25, 659.25, 783.99]; // C5, E5, G5
                            oscillator.frequency.value = notes[i];

                            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                            
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.5);
                        }, i * 150);
                    }
                } catch (e) {
                    console.log("éŸ³é¢‘ä¸Šä¸‹æ–‡ä¸å¯ç”¨");
                }
            }
