    <script>
        // -----------------------------------------------------
        // æ¸¸æˆå¸¸é‡
        // -----------------------------------------------------
        const ROWS_LAYOUT = [1, 2, 3, 4, 13, 12, 11, 10, 9, 10, 11, 12, 13, 4, 3, 2, 1];
        const BOARD_ROWS = ROWS_LAYOUT.length;
        const BOARD_COLS = 17;
        const INVALID = -1;
        const EMPTY = 0;
        const OBSTACLE = 1;
        const PLAYER = 2;
        
        // å…­æ–¹å‘å‘é‡ï¼ˆè½´å‘åæ ‡ï¼‰
        const AXIAL_DIRS = [
            [1, 0], [1, -1], [0, -1], 
            [-1, 0], [-1, 1], [0, 1]
        ];
        
        // é¢œè‰²å®šä¹‰
        const COLORS = {
            BG: '#f0f0f0',
            EMPTY: '#e8e8e8',
            PLAYER: '#00C853',
            SELECTED: '#FFB350',
            HIGHLIGHT: '#78FF78',
            WIN_AREA: 'rgba(60, 179, 113, 0.3)',
            WIN_AREA_BG: 'rgba(144, 238, 144, 0.1)',

            PURPLE: '#A020F0',

        // -----------------------------------------------------
        // æ¸¸æˆç±»

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.board = null;
                this.boardColors = null;
                this.playerPos = null;
                this.indexToAxial = new Map();
                this.axialToIndex = new Map();
                this.selected = null;
                this.hoveredTarget = null; // æ–°å¢ï¼šé¼ æ ‡æ‚¬åœçš„ç›®æ ‡
                this.moveCount = 0;
                this.history = [];
                this.gameWon = false;
                this.remainingPieces = 28;
                this.currentLevel = null;
                this.generatedLevelData = null; // ä¿å­˜ç”Ÿæˆçš„å…³å¡æ•°æ®
                
                this.initGame(true);

            }
            
            initGame(isFirstInit = false) {
                // æ¸…ç©ºå†å²è®°å½•ï¼ˆé™¤éæ˜¯ç¬¬ä¸€æ¬¡åˆå§‹åŒ–ï¼‰
                if (!isFirstInit) {
                    this.history = [];
                }
                
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer();
                this.setupBoard();
                this.createAxialMapping();
                this.moveCount = 0;
                this.remainingPieces = 28;
                this.remainingPieces = 28;
                this.gameWon = false;
                this.selected = null;
                this.hintPath = null;
                
                // ä¿å­˜åˆå§‹çŠ¶æ€
                this.saveState();
                
                // æ›´æ–°UIæ˜¾ç¤º
                this.updateUI();
            }
            
            createEmptyBoard() {
                const board = Array(BOARD_ROWS).fill().map(() => Array(BOARD_COLS).fill(INVALID));
                for (let r = 0; r < BOARD_ROWS; r++) {
                    const count = ROWS_LAYOUT[r];
                    const offset = Math.floor((BOARD_COLS - count) / 2);
                    for (let i = 0; i < count; i++) {
                        const c = offset + i;
                        board[r][c] = EMPTY;
                    }
                }
                return board;
            }
            
            createEmptyColorLayer() {
                return Array(BOARD_ROWS).fill().map(() => Array(BOARD_COLS).fill(null));
            }
            
            logicalToIndex(rowNo, posNo) {
                const r = rowNo - 1;
                if (r >= 0 && r < BOARD_ROWS) {
                    const count = ROWS_LAYOUT[r];
                    const offset = Math.floor((BOARD_COLS - count) / 2);
                    const c = offset + (posNo - 1);
                    if (c >= 0 && c < BOARD_COLS) {
                        return [r, c];
                    }
                }
                return null;
            }
            
            setupBoard() {
                if (this.currentLevel) {
                    this.loadLevelData(this.currentLevel);
                    return;
                }

                // è®¾ç½®éšœç¢ç‰©
                const obstacles = [
                    [5, 3, COLORS.PURPLE], [5, 11, COLORS.PURPLE],
                    [6, 5, COLORS.PURPLE], [6, 7, COLORS.PURPLE], [6, 10, COLORS.PURPLE],
                    [7, 1, COLORS.BLUE], [7, 4, COLORS.BLUE], [7, 7, COLORS.BLUE], [7, 11, COLORS.BLUE],
                    [8, 5, COLORS.BLUE], [8, 7, COLORS.BLUE], [8, 8, COLORS.BLUE], [8, 9, COLORS.BLUE],
                    [9, 5, COLORS.PINK], [9, 8, COLORS.PINK],
                    [10, 2, COLORS.YELLOW], [10, 5, COLORS.YELLOW], [10, 6, COLORS.YELLOW], [10, 8, COLORS.YELLOW],
                    [11, 1, COLORS.ORANGE], [11, 5, COLORS.ORANGE], [11, 9, COLORS.ORANGE], [11, 10, COLORS.ORANGE],
                    [13, 3, COLORS.RED], [13, 5, COLORS.RED],
                    [15, 2, COLORS.RED], [15, 3, COLORS.RED]
                ];
                
                obstacles.forEach(([row, pos, color]) => {
                    const posIdx = this.logicalToIndex(row, pos);
                    if (posIdx) {
                        const [r, c] = posIdx;
                        this.board[r][c] = OBSTACLE;
                        this.boardColors[r][c] = color;
                    }
                });
                
                // è®¾ç½®ç©å®¶
                const playerPos = this.logicalToIndex(17, 1);
                if (playerPos) {
                    const [r, c] = playerPos;
                    this.board[r][c] = PLAYER;
                    this.playerPos = [r, c];
                }
            }

            loadLevelData(levelData) {
                // æ¸…ç©ºæ£‹ç›˜
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer();
                
                // è®¾ç½®éšœç¢ç‰©
                levelData.obstacles.forEach(([r, c, color]) => {
                    this.board[r][c] = OBSTACLE;
                    this.boardColors[r][c] = color;
                });
                
                // è®¾ç½®ç©å®¶
                if (levelData.player) {
                    const [pr, pc] = levelData.player;
                    this.board[pr][pc] = PLAYER;
                    this.playerPos = [pr, pc];
                }
                
                this.createAxialMapping();
            }

            calculateEffectiveSteps(path) {
                if (!path || path.length < 2) return 0;
                
                // å¤‡ä»½çŠ¶æ€
                const savedBoard = this.board.map(row => [...row]);
                const savedColors = this.boardColors.map(row => [...row]);
                const savedPlayer = [...this.playerPos];
                const savedRem = this.remainingPieces;
                const savedMove = this.moveCount;
                
                let forcedSteps = 0;
                
                try {
                    // æ¨¡æ‹Ÿè·¯å¾„æ¯ä¸€æ­¥
                    for (let i = 0; i < path.length - 1; i++) {
                        const currentPos = path[i];
                        const nextPos = path[i+1];
                        
                        // ç¡®ä¿ç©å®¶åœ¨å½“å‰ä½ç½®
                        this.board[currentPos[0]][currentPos[1]] = PLAYER;
                        this.playerPos = [currentPos[0], currentPos[1]];
                        this.createAxialMapping();
                        
                        // æ£€æŸ¥å½“å‰åˆ†æ”¯æ•°
                        const jumps = this.findAllJumpsFrom(currentPos[0], currentPos[1]);
                        
                        if (jumps.length > 1) {
                            // å‘ç°åˆ†æ”¯ç‚¹ï¼Œåç»­æ­¥éª¤å‡ä¸ºæœ‰æ•ˆæ­¥éª¤
                            break;
                        }
                        
                        // åªæœ‰ä¸€ä¸ªé€‰æ‹©ï¼ˆæˆ–è€…æ²¡æœ‰é€‰æ‹©ï¼Œä½†è·¯å¾„å­˜åœ¨è¯´æ˜æœ‰ä¸€ä¸ªï¼‰ï¼Œè¿™æ˜¯å¼ºåˆ¶æ­¥éª¤
                        forcedSteps++;
                        
                        // æ‰§è¡Œè·³è·ƒæ›´æ–°ç›˜é¢
                        const jumpInfo = this.analyzeJump(currentPos[0], currentPos[1], nextPos[0], nextPos[1]);
                        if (jumpInfo) {
                            const [mr, mc] = jumpInfo.mid;
                            this.board[currentPos[0]][currentPos[1]] = EMPTY;
                            this.board[mr][mc] = EMPTY;
                            this.boardColors[mr][mc] = null;
                            this.board[nextPos[0]][nextPos[1]] = PLAYER;
                        }
                    }
                } catch (e) {
                    console.error("Error calculating effective steps", e);
                } finally {
                    // æ¢å¤çŠ¶æ€
                    this.board = savedBoard;
                    this.boardColors = savedColors;
                    this.playerPos = savedPlayer;
                    this.remainingPieces = savedRem;
                    this.moveCount = savedMove;
                    this.createAxialMapping();
                }
                
                const totalSteps = path.length - 1;
                // æœ‰æ•ˆæ­¥æ•° = æ€»æ­¥æ•° - åˆå§‹å¼ºåˆ¶æ­¥æ•°
                return Math.max(0, totalSteps - forcedSteps);
            }

            /**
             * ã€æ ¸å¿ƒæ”¹è¿›ã€‘ä½¿ç”¨é€†å‘å€’æ¨æ³•ç”Ÿæˆå…³å¡
             * åŸç†ï¼šä»ç»ˆç‚¹å¼€å§‹ï¼Œåå‘è·³è·ƒå¹¶ç”Ÿæˆæ£‹å­ï¼Œæœ€ååœç•™çš„ä½ç½®å³ä¸ºèµ·ç‚¹ã€‚
             * ä¼˜åŠ¿ï¼š100% ä¿è¯æœ‰è§£ï¼Œä¸”å¤©ç„¶å½¢æˆä¸¥å¯†çš„é€»è¾‘é“¾ã€‚
             */
            generateLevel(difficulty) {
                // 1. åˆå§‹åŒ–ç©ºç›˜
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer(); // ç¡®ä¿é¢œè‰²å±‚ä¹Ÿè¢«é‡ç½®
                this.createAxialMapping();
                
                // éš¾åº¦é…ç½®ï¼šå†³å®šå€’æ¨çš„æ­¥æ•°ï¼ˆæ­¥æ•°è¶Šå¤šï¼Œè§£æ³•è¶Šé•¿ï¼‰
                // bias: å‘ä¸‹(Rowå¢åŠ )ç§»åŠ¨çš„å€¾å‘æ¦‚ç‡ï¼Œç”±0.5åˆ°1.0ï¼Œè¶Šå¤§è¶Šå®¹æ˜“æŠŠèµ·ç‚¹ç”Ÿæˆåœ¨åº•éƒ¨
                const config = {
                    'easy':   { steps: 8,  bias: 0.6 },
                    'medium': { steps: 16, bias: 0.75 },
                    'hard':   { steps: 25, bias: 0.85 },
                    'high':   { steps: 35, bias: 0.9  }
                };
                const params = config[difficulty] || config['medium'];

                // 2. ç¡®å®šç»ˆç‚¹ (Goal)
                // åœ¨é¡¶éƒ¨ä¸‰è§’å½¢åŒºåŸŸ (Row 0-3) éšæœºé€‰ä¸€ä¸ªåˆæ³•çš„ç‚¹ä½œä¸ºâ€œæœ€ç»ˆå½’å®¿â€
                let validGoals = [];
                for (let r = 0; r <= 3; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.isValidPos(r, c)) {
                            validGoals.push({ r, c });
                        }
                    }
                }
                
                // ç®€å•çš„é‡è¯•æœºåˆ¶
                let success = false;
                let attempts = 0;
                
                while (!success && attempts < 10) {
                    attempts++;
                    
                    // é‡ç½®æ£‹ç›˜
                    this.board = this.createEmptyBoard();
                    this.boardColors = this.createEmptyColorLayer();
                    
                    // éšæœºé€‰ä¸€ä¸ªç»ˆç‚¹
                    let currentPos = validGoals[Math.floor(Math.random() * validGoals.length)];
                    this.board[currentPos.r][currentPos.c] = PLAYER;
                    
                    // 3. é€†å‘æ¸¸èµ° (Reverse Walk)
                    let stepsTaken = 0;
                    const obstacleColors = ['#FF5252', '#448AFF', '#E040FB', '#FFAB40', '#00E676']; // éšœç¢ç‰©é¢œè‰²æ± 

                    // å°è¯•ç”ŸæˆæŒ‡å®šæ­¥æ•°
                    for (let i = 0; i < params.steps; i++) {
                        const moves = this.getValidReverseMoves(currentPos);
                        
                        if (moves.length === 0) {
                            // æ— è·¯å¯é€€ï¼Œå¦‚æœæ˜¯æœ€åˆå‡ æ­¥å°±æ­»è·¯ï¼Œè¯´æ˜è¿æ°”ä¸å¥½ï¼Œè·³å‡ºé‡è¯•
                            break;
                        }
                        
                        // é€‰æ‹©ä¸‹ä¸€æ­¥ï¼šå¼•å…¥æ–¹å‘åå‘æ€§ï¼Œå€¾å‘äºå¾€åº•éƒ¨èµ°ï¼ˆRowå¢å¤§ï¼‰
                        // è¿™æ ·ç”Ÿæˆçš„èµ·ç‚¹æ›´å¯èƒ½åœ¨åº•éƒ¨
                        let selectedMove;
                        const movesDown = moves.filter(m => m.to.r > currentPos.r); // å‘ä¸‹æ–¹(Rowå˜å¤§)çš„ç§»åŠ¨
                        
                        if (movesDown.length > 0 && Math.random() < params.bias) {
                            selectedMove = movesDown[Math.floor(Math.random() * movesDown.length)];
                        } else {
                            selectedMove = moves[Math.floor(Math.random() * moves.length)];
                        }
                        
                        // --- æ‰§è¡Œé€†å‘æ“ä½œ ---
                        // 1. ç©å®¶ä» current ç§»åˆ° to (prev)
                        this.board[currentPos.r][currentPos.c] = EMPTY; // åŸä½ç½®å˜ç©º
                        this.board[selectedMove.to.r][selectedMove.to.c] = PLAYER; // ç©å®¶ç¬ç§»åˆ°èµ·è·³ç‚¹
                        
                        // 2. ä¸­é—´ç”Ÿæˆéšœç¢ç‰© (mid) - è¿™å°±æ˜¯è¢«åƒæ‰çš„é‚£é¢—å­
                        this.board[selectedMove.mid.r][selectedMove.mid.c] = OBSTACLE;
                        const randomColor = obstacleColors[Math.floor(Math.random() * obstacleColors.length)];
                        this.boardColors[selectedMove.mid.r][selectedMove.mid.c] = randomColor;
                        
                        // æ›´æ–°æŒ‡é’ˆ
                        currentPos = selectedMove.to;
                        stepsTaken++;
                    }
                    
                    // æ£€æŸ¥ç”Ÿæˆçš„å…³å¡æ˜¯å¦åˆæ ¼
                    // æ ‡å‡†ï¼šæ­¥æ•°è¾¾åˆ°é¢„æœŸçš„ä¸€åŠä»¥ä¸Šï¼Œä¸”èµ·ç‚¹åœ¨ç¬¬10è¡Œä»¥å(æ¥è¿‘åº•éƒ¨)
                    if (stepsTaken >= params.steps * 0.6 && currentPos.r > 10) {
                        success = true;
                        this.playerPos = [currentPos.r, currentPos.c];
                        console.log(`ç”ŸæˆæˆåŠŸï¼šéš¾åº¦ ${difficulty}, æ­¥æ•° ${stepsTaken}, èµ·ç‚¹ [${currentPos.r},${currentPos.c}]`);
                    }
                }
                
                if (!success) {
                    console.warn("æœªèƒ½ç”Ÿæˆå®Œç¾ç¬¦åˆè¦æ±‚çš„å…³å¡ï¼Œä½¿ç”¨æœ€åä¸€æ¬¡ç»“æœ");
                }

            /**
             * è¾…åŠ©æ–¹æ³•ï¼šè·å–åˆæ³•çš„é€†å‘è·³è·ƒ
             * å®šä¹‰ï¼šç©å®¶åœ¨Cï¼Œåå‘è·³å›Aï¼Œä¸­é—´ç”ŸæˆBã€‚è¦æ±‚Aå’ŒBå½“å‰å¿…é¡»æ˜¯ç©ºçš„ã€‚
             */
            getValidReverseMoves(pos) {
                const moves = [];
                const { r, c } = pos;
                
                // ä½¿ç”¨å…¨å±€å®šä¹‰çš„ AXIAL_DIRS
                for (let dir of AXIAL_DIRS) {
                    // ä¸­é—´ç‚¹ (Mid) - è¢«åƒæ‰çš„å­
                    const midR = r + dir[0];
                    const midC = c + dir[1];
                    
                    // è½è„šç‚¹ (To) - è·³è·ƒèµ·ç‚¹
                    const toR = r + dir[0] * 2;
                    const toC = c + dir[1] * 2;
                    
                    // 1. æ£€æŸ¥åæ ‡æ˜¯å¦åœ¨ç•Œå†…ä¸”æ ¼å­æœ‰æ•ˆ
                    if (!this.isValidPos(midR, midC) || !this.isValidPos(toR, toC)) continue;
                    
                    // 2. æ£€æŸ¥é€»è¾‘å†²çª
                    // é€†å‘è·³è·ƒæ—¶ï¼Œæˆ‘ä»¬è¦å»çš„â€œèµ·è·³ç‚¹(to)â€å¿…é¡»æ˜¯ç©ºçš„
                    // ä¸­é—´è¦ç”Ÿæˆçš„â€œè¢«åƒå­(mid)â€ä¹Ÿå¿…é¡»æ˜¯ç©ºçš„ï¼ˆä¸èƒ½æœ¬æ¥å°±æœ‰å­ï¼‰
                    if (this.board[midR][midC] === EMPTY && this.board[toR][toC] === EMPTY) {
                        moves.push({
                            to: { r: toR, c: toC },
                            mid: { r: midR, c: midC }
                        });

                }
                return moves;
            }

            /**
             * è¾…åŠ©æ–¹æ³•ï¼šæ£€æŸ¥åæ ‡æœ‰æ•ˆæ€§
             */
            isValidPos(r, c) {
                return r >= 0 && r < BOARD_ROWS && 
                    c >= 0 && c < BOARD_COLS && 
                    this.board[r][c] !== INVALID;
            }

            
            // åˆ†æ²»æ³•ç”Ÿæˆè·¯å¾„
            generatePathDivideAndConquer(start, end, depth, occupied) {
                // å¦‚æœæ·±åº¦ä¸º0ï¼Œæˆ–è€…ä¸¤ç‚¹è·ç¦»è¶³å¤Ÿè¿‘ï¼Œå°è¯•ç›´æ¥è¿æ¥
                // è®¡ç®—è½´å‘è·ç¦»
                const dist = this.getAxialDistance(start, end);
                
                if (depth === 0 || dist <= 4) { // è·ç¦»é˜ˆå€¼å¯ä»¥è°ƒæ•´
                    return this.findSimplePath(start, end, occupied);
                }
                
                // é€‰æ‹©ä¸€ä¸ªä¸­é—´åŒºåŸŸ
                // ä¸ºäº†ä¿è¯éšæœºæ€§ï¼Œæˆ‘ä»¬åœ¨ Start å’Œ End çš„ä¸­ç‚¹é™„è¿‘éšæœºé€‰ä¸€ä¸ªç‚¹
                const midCandidates = this.findMidPointCandidates(start, end);
                this.shuffleArray(midCandidates);
                
                for (const mid of midCandidates) {
                    const midKey = `${mid[0]},${mid[1]}`;
                    if (occupied.has(midKey)) continue;
                    
                    // å°è¯•é€’å½’è¿æ¥ Start -> Mid
                    const path1 = this.generatePathDivideAndConquer(start, mid, depth - 1, occupied);
                    if (!path1) continue;
                    
                    // ä¸´æ—¶å ç”¨ path1 çš„ç‚¹ï¼Œä»¥ä¾¿ç”Ÿæˆ path2 æ—¶é¿å¼€
                    const tempOccupied = new Set(occupied);
                    path1.forEach(p => tempOccupied.add(`${p[0]},${p[1]}`));
                    // æ³¨æ„ï¼šè¿™é‡Œåªæ˜¯ç²—ç•¥å ç”¨ï¼Œå®é™…çš„è·³è·ƒä¸­é—´ç‚¹è¿˜æ²¡ç®—ï¼Œä½†ç”±äºåˆ†æ²»é€šå¸¸è·ç¦»è¾ƒè¿œï¼Œå…ˆå¿½ç•¥ä¸­é—´ç‚¹å†²çª
                    
                    // å°è¯•é€’å½’è¿æ¥ Mid -> End
                    const path2 = this.generatePathDivideAndConquer(mid, end, depth - 1, tempOccupied);
                    if (path2) {
                        // åˆå¹¶è·¯å¾„ (path1 çš„ç»ˆç‚¹æ˜¯ path2 çš„èµ·ç‚¹ï¼Œå³ mid)
                        return path1.concat(path2.slice(1));
                    }
                }
                
                // å¦‚æœåˆ†æ²»å¤±è´¥ï¼Œå°è¯•ç›´æ¥è¿æ¥ä½œä¸ºå¤‡é€‰
                return this.findSimplePath(start, end, occupied);
            }
            
            getAxialDistance(p1, p2) {
                const k1 = `${p1[0]},${p1[1]}`;
                const k2 = `${p2[0]},${p2[1]}`;
                if (!this.indexToAxial.has(k1) || !this.indexToAxial.has(k2)) return 999;
                
                const [q1, r1] = this.indexToAxial.get(k1);
                const [q2, r2] = this.indexToAxial.get(k2);
                // Axial distance formula: (abs(dq) + abs(dr) + abs(dq+dr)) / 2
                // Or simply max(abs(dq), abs(dr), abs(dq+dr)) in hex grid?
                // Let's use Manhattan on axial for simplicity or proper hex distance
                return (Math.abs(q1 - q2) + Math.abs(r1 - r2) + Math.abs(q1 + r1 - q2 - r2)) / 2;
            }
            
            findMidPointCandidates(start, end) {
                const k1 = `${start[0]},${start[1]}`;
                const k2 = `${end[0]},${end[1]}`;
                const [q1, r1] = this.indexToAxial.get(k1);
                const [q2, r2] = this.indexToAxial.get(k2);
                
                const midQ = Math.round((q1 + q2) / 2);
                const midR = Math.round((r1 + r2) / 2);
                
                // åœ¨ä¸­ç‚¹å‘¨å›´æœç´¢åˆæ³•æ ¼å­
                const candidates = [];
                const radius = 3; // æœç´¢åŠå¾„
                
                for (let dq = -radius; dq <= radius; dq++) {
                    for (let dr = -radius; dr <= radius; dr++) {
                        // Hex distance check if needed, but square loop is fine
                        const tq = midQ + dq;
                        const tr = midR + dr;
                        const key = `${tq},${tr}`;
                        if (this.axialToIndex.has(key)) {
                            candidates.push(this.axialToIndex.get(key));
                        }
                    }
                }
                return candidates;
            }
            
            // ç®€å•çš„å¯»è·¯ï¼ˆA* æˆ– BFSï¼‰ï¼Œåªå…è®¸è·ç¦»ä¸º2çš„è·³è·ƒ
            findSimplePath(start, end, occupied) {
                const startKey = `${start[0]},${start[1]}`;
                const endKey = `${end[0]},${end[1]}`;
                
                // ä¼˜å…ˆé˜Ÿåˆ—
                const queue = [{ pos: start, path: [start], g: 0, h: this.getAxialDistance(start, end) }];
                const visited = new Map();
                visited.set(startKey, 0);
                
                let bestPath = null;
                let minDist = Infinity;
                
                let iter = 0;
                while (queue.length > 0) {
                    if (iter++ > 500) break; // é˜²æ­¢è¿‡æ·±
                    
                    // Sort by f = g + h
                    queue.sort((a, b) => (a.g + a.h) - (b.g + b.h));
                    const current = queue.shift();
                    
                    const currKey = `${current.pos[0]},${current.pos[1]}`;
                    
                    if (currKey === endKey) {
                        return current.path;
                    }
                    
                    // å°è¯•æ‰€æœ‰å¯èƒ½çš„è·³è·ƒæ–¹å‘ (è·ç¦»ä¸º2)
                    // åœ¨å…­è¾¹å½¢ç½‘æ ¼ä¸­ï¼Œè·ç¦»ä¸º2æ„å‘³ç€ä¸­é—´éš”1ä¸ª
                    // æ–¹å‘å‘é‡ * 2
                    const dirs = [...AXIAL_DIRS];
                    this.shuffleArray(dirs); // éšæœºåŒ–å¢åŠ å¤šæ ·æ€§
                    
                    for (const [dq, dr] of dirs) {
                        const [cq, cr] = this.indexToAxial.get(currKey);
                        
                        // ç›®æ ‡ç‚¹ (è·³è·ƒè½è„šç‚¹)
                        const nq = cq + dq * 2;
                        const nr = cr + dr * 2;
                        const nKey = `${nq},${nr}`;
                        
                        // ä¸­é—´ç‚¹ (è¢«åƒå­ä½ç½®)
                        const mq = cq + dq;
                        const mr = cr + dr;
                        const mKey = `${mq},${mr}`;
                        
                        if (this.axialToIndex.has(nKey) && this.axialToIndex.has(mKey)) {
                            // æ£€æŸ¥å ç”¨
                            // ç›®æ ‡ç‚¹å¿…é¡»æœªè¢«å ç”¨ (æˆ–è€…æ˜¯ç»ˆç‚¹)
                            // ä¸­é—´ç‚¹å¿…é¡»æœªè¢«å ç”¨ (å› ä¸ºæˆ‘ä»¬è¦åœ¨è¿™é‡Œæ”¾å­ï¼Œå¦‚æœå·²ç»æœ‰è½è„šç‚¹åœ¨è¿™é‡Œå°±å†²çªäº†)
                            // æ³¨æ„ï¼šoccupied åŒ…å«ä¹‹å‰è·¯å¾„çš„è½è„šç‚¹ã€‚
                            // æˆ‘ä»¬ä¸ä»…è¦é¿å¼€è½è„šç‚¹ï¼Œè¿˜è¦é¿å¼€ä¹‹å‰è·¯å¾„çš„â€œä¸­é—´å­â€ã€‚
                            // ä½†è¿™é‡Œ findSimplePath çš„ occupied å‚æ•°å¯èƒ½åªåŒ…å«è½è„šç‚¹ã€‚
                            // ä¸ºäº†ç®€åŒ–ï¼Œæˆ‘ä»¬å‡è®¾ occupied åŒ…å«äº†æ‰€æœ‰ä¸èƒ½ç¢°çš„åœ°æ–¹ã€‚
                            
                            const nIdx = this.axialToIndex.get(nKey);
                            const nStr = `${nIdx[0]},${nIdx[1]}`;
                            
                            const mIdx = this.axialToIndex.get(mKey);
                            const mStr = `${mIdx[0]},${mIdx[1]}`;
                            
                            if ((!occupied.has(nStr) || nStr === endKey) && !occupied.has(mStr)) {
                                const newG = current.g + 1;
                                if (!visited.has(nStr) || visited.get(nStr) > newG) {
                                    visited.set(nStr, newG);
                                    queue.push({
                                        pos: nIdx,
                                        path: [...current.path, nIdx],
                                        g: newG,
                                        h: this.getAxialDistance(nIdx, end)
                                    });
                                }
                            }
                        }
                    }
                }
                return null;
            }
            
            instantiatePathSequence(path) {
                // è·¯å¾„æ˜¯ä¸€ä¸ªç‚¹åºåˆ— [p0, p1, p2, ...]
                // p0->p1 æ˜¯ä¸€æ¬¡è·³è·ƒï¼Œä¸­é—´éœ€è¦æ”¾å­
                for (let i = 0; i < path.length - 1; i++) {
                    const p1 = path[i];

                    // è®¡ç®—ä¸­é—´ç‚¹
                    const k1 = `${p1[0]},${p1[1]}`;

                    const [q1, r1] = this.indexToAxial.get(k1);
                    const [q2, r2] = this.indexToAxial.get(k2);
                    
                    const mq = (q1 + q2) / 2;

                    if (this.axialToIndex.has(mKey)) {

            generateInterference(startNode, depth, occupied) {
                if (depth <= 0) return;
                
                const startKey = `${startNode[0]},${startNode[1]}`;
                const [sq, sr] = this.indexToAxial.get(startKey);
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªæ–¹å‘è·³å‡ºå»
                const dirs = [...AXIAL_DIRS];
                this.shuffleArray(dirs);
                
                for (const [dq, dr] of dirs) {
                    // ç›®æ ‡
                    const tq = sq + dq * 2;
                    const tr = sr + dr * 2;
                    const tKey = `${tq},${tr}`;
                    
                    // ä¸­é—´
                    const mq = sq + dq;
                    const mr = sr + dr;
                    const mKey = `${mq},${mr}`;
                    
                    if (this.axialToIndex.has(tKey) && this.axialToIndex.has(mKey)) {
                        const tIdx = this.axialToIndex.get(tKey);
                        const mIdx = this.axialToIndex.get(mKey);
                        const tStr = `${tIdx[0]},${tIdx[1]}`;
                        const mStr = `${mIdx[0]},${mIdx[1]}`;
                        
                        if (!occupied.has(tStr) && !occupied.has(mStr) && this.board[tIdx[0]][tIdx[1]] === EMPTY && this.board[mIdx[0]][mIdx[1]] === EMPTY) {
                            // æ”¾ç½®éšœç¢ç‰© (ä¸­é—´ç‚¹)
                            this.board[mIdx[0]][mIdx[1]] = OBSTACLE;
                            this.assignRandomColor(mIdx[0], mIdx[1]);
                            
                            // æ›´æ–°å ç”¨
                            occupied.add(tStr);
                            occupied.add(mStr);
                            
                            // é€’å½’ç»§ç»­åˆ†æ”¯
                            // æ³¨æ„ï¼šåˆ†æ”¯çš„è½è„šç‚¹æ˜¯ tIdxï¼Œæˆ‘ä»¬å¸Œæœ›ç©å®¶èƒ½è·³åˆ° tIdxï¼Œæ‰€ä»¥ tIdx å¿…é¡»æ˜¯ç©ºçš„
                            // ä½†ä¸ºäº†è®©åˆ†æ”¯æ›´é•¿ï¼Œæˆ‘ä»¬éœ€è¦åœ¨ tIdx ä¹‹åçš„è·¯å¾„ä¸Šä¹Ÿæ”¾å­
                            // å®é™…ä¸Šï¼ŒgenerateInterference æ˜¯åœ¨ç”Ÿæˆä¸€æ¡â€œå¯ä»¥èµ°â€çš„è·¯å¾„
                            // æ‰€ä»¥ä¸­é—´ç‚¹æ”¾éšœç¢ç‰©ï¼Œè½è„šç‚¹ç•™ç©ºï¼ˆç›´åˆ°æœ€åæˆ–è€…æ²¡è·¯äº†ï¼‰
                            
                            // é€’å½’
                            this.generateInterference(tIdx, depth - 1, occupied);
                            return; // æ¯ä¸ªèŠ‚ç‚¹åªç”Ÿå‡ºä¸€ä¸ªåˆ†æ”¯æ–¹å‘ï¼Œé¿å…è¿‡äºå¯†é›†
                        }
                    }
                }
            }
            
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // ä»è·¯å¾„ä¸­æå–æ‰€æœ‰ä¿ç•™æ ¼å­ï¼ˆèµ·ç‚¹ã€ç»ˆç‚¹ã€ä¸­é—´è¢«åƒæ‰çš„å­ã€è·¯å¾„ç»è¿‡çš„ç©ºæ ¼ï¼‰
            getReservedCellsFromPath(path) {
                const reserved = new Set();
                if (!path) return reserved;
                
                // æ·»åŠ èµ·å§‹ç‚¹
                reserved.add(`${path[0][0]},${path[0][1]}`);
                
                for (let i = 0; i < path.length - 1; i++) {
                    const [r1, c1] = path[i];
                    const [r2, c2] = path[i+1];
                    
                    // ç›®æ ‡ç‚¹
                    reserved.add(`${r2},${c2}`);
                    
                    // è®¡ç®—ä¸­é—´ç‚¹å’Œè·¯å¾„ç‚¹
                    const jumpInfo = this.analyzeJump(r1, c1, r2, c2);
                    if (jumpInfo) {
                        const { mid, pathCells } = jumpInfo;
                        reserved.add(`${mid[0]},${mid[1]}`);
                        pathCells.forEach(([pr, pc]) => reserved.add(`${pr},${pc}`));
                    }
                }
                return reserved;
            }
            
            analyzeJump(r1, c1, r2, c2) {
                const startKey = `${r1},${c1}`;
                const targetKey = `${r2},${c2}`;
                if (!this.indexToAxial.has(startKey) || !this.indexToAxial.has(targetKey)) return null;
                
                const [q1, aq1] = this.indexToAxial.get(startKey);
                const [q2, aq2] = this.indexToAxial.get(targetKey);
                
                const dq = q2 - q1;
                const dr = aq2 - aq1;
                
                // å¯»æ‰¾æœ€å¤§å…¬çº¦æ•°æˆ–ç›´æ¥åˆ¤æ–­å€æ•°
                // ç®€å•å¤„ç†ï¼šéå†æ–¹å‘
                for(const [dirQ, dirR] of AXIAL_DIRS) {
                     // æ£€æŸ¥æ˜¯å¦æ˜¯è¯¥æ–¹å‘
                     // dq = k * dirQ, dr = k * dirR
                     let k = 0;
                     if (dirQ !== 0) k = dq / dirQ;
                     else if (dirR !== 0) k = dr / dirR;
                     
                     if (k > 0 && Math.round(k * dirQ) === dq && Math.round(k * dirR) === dr) {
                         // æ‰¾åˆ°äº†æ–¹å‘å’Œå€æ•° k (factor)
                         const midK = k / 2;
                         const midQ = q1 + midK * dirQ;
                         const midR = aq1 + midK * dirR;
                         
                         const pathCells = [];
                         for(let i=1; i<k; i++) {
                             if(i === midK) continue;
                             const pq = q1 + i * dirQ;
                             const pr = aq1 + i * dirR;
                             if(this.axialToIndex.has(`${pq},${pr}`)) {
                                 pathCells.push(this.axialToIndex.get(`${pq},${pr}`));
                             }
                         }
                         
                         if(this.axialToIndex.has(`${midQ},${midR}`)) {
                             return {
                                 mid: this.axialToIndex.get(`${midQ},${midR}`),
                                 pathCells: pathCells
                             };
                         }
                     }
                }
                return null;
            }

            calculateAvgBranchingFactor(path) {
                // å¦‚æœæœªæä¾› pathï¼Œåˆ™è‡ªå·±è®¡ç®—ï¼ˆå…¼å®¹æ—§è°ƒç”¨ï¼‰
                if (!path) {
                    path = this.solveGameBFS(this.board, this.playerPos);
                }
                if (!path) return 0;
                
                let totalBranches = 0;
                let steps = 0;
                
                // ä¿å­˜å½“å‰çœŸå®çŠ¶æ€
                const savedBoard = this.board.map(row => [...row]);
                const savedPlayer = this.playerPos ? [...this.playerPos] : null;
                const savedColors = this.boardColors.map(row => [...row]);
                const savedRem = this.remainingPieces;
                
                try {
                    // path: [start, p1, p2, ...]
                    // éå†è·¯å¾„ä¸Šçš„æ¯ä¸€æ­¥
                    for (let i = 0; i < path.length - 1; i++) {
                        const currentPos = path[i];
                        const nextPos = path[i+1];
                        
                        // ç¡®ä¿ç©å®¶åœ¨ currentPos (è™½ç„¶é€»è¾‘ä¸Šåº”è¯¥å·²ç»åœ¨ï¼Œä½†ä¸ºäº†ä¿é™©)
                        this.board[currentPos[0]][currentPos[1]] = PLAYER;
                        this.playerPos = currentPos;
                        this.createAxialMapping();
                        
                        // è®¡ç®—å½“å‰ä½ç½®çš„æ‰€æœ‰å¯èƒ½è·³è·ƒæ•°
                        const jumps = this.findAllJumpsFrom(currentPos[0], currentPos[1]);
                        totalBranches += jumps.length;
                        steps++;
                        
                        // æ‰‹åŠ¨æ‰§è¡Œè·³è·ƒ (ä¸è§¦å‘UIæ›´æ–°å’ŒéŸ³æ•ˆ)
                        const jumpInfo = this.analyzeJump(currentPos[0], currentPos[1], nextPos[0], nextPos[1]);
                        if (jumpInfo) {
                            // æ¸…é™¤èµ·ç‚¹
                            this.board[currentPos[0]][currentPos[1]] = EMPTY;
                            // æ¸…é™¤ä¸­é—´
                            const [mr, mc] = jumpInfo.mid;
                            this.board[mr][mc] = EMPTY;
                            this.boardColors[mr][mc] = null;
                            // è®¾ç½®ç»ˆç‚¹
                            this.board[nextPos[0]][nextPos[1]] = PLAYER;
                            this.playerPos = nextPos;
                        }
                    }
                } catch (e) {
                    console.error("Branching calculation error", e);
                } finally {
                    // æ¢å¤çŠ¶æ€
                    this.board = savedBoard;
                    this.boardColors = savedColors;
                    this.playerPos = savedPlayer;
                    this.remainingPieces = savedRem;
                    this.createAxialMapping();
                }
                
                return steps > 0 ? totalBranches / steps : 0;
            }


            
            assignRandomColor(r, c) {
                const colorKeys = Object.keys(COLORS).filter(k => !['BG','EMPTY','PLAYER','SELECTED','HIGHLIGHT','WIN_AREA','WIN_AREA_BG','WIN_AREA_BORDER'].includes(k));
                this.boardColors[r][c] = COLORS[colorKeys[Math.floor(Math.random() * colorKeys.length)]];
            }
            
            // å¹¿åº¦ä¼˜å…ˆæœç´¢æ±‚è§£ï¼ˆå¯»æ‰¾æœ€çŸ­è·¯å¾„ï¼‰
            solveGameBFS(boardState, playerPos) {
                // åˆå§‹çŠ¶æ€
                // ä½¿ç”¨æ›´å®‰å…¨çš„Hashæ ¼å¼ï¼š|r,c|r,c|
                const startObsStr = this.getBoardObsHash(boardState);
                const startHash = `${playerPos[0]},${playerPos[1]}${startObsStr}`;
                
                const queue = [{
                    r: playerPos[0],
                    c: playerPos[1],
                    obsStr: startObsStr,
                    path: [[playerPos[0], playerPos[1]]] // åŒ…å«èµ·ç‚¹
                }];
                
                const visited = new Set();
                visited.add(startHash);
                
                let iterations = 0;
                const maxIterations = 30000; // ç¨å¾®å¢åŠ æœç´¢ä¸Šé™
                
                while (queue.length > 0) {
                    iterations++;
                    if (iterations > maxIterations) return null; 
                    
                    const current = queue.shift();
                    
                    // æ£€æŸ¥èƒœåˆ©
                    if (current.r <= 3) {
                        return current.path;
                    }
                    
                    // è¿˜åŸå½“å‰éšœç¢ç‰©é›†åˆ
                    // obsStr æ ¼å¼ "|r,c|r,c|"
                    // split('|') ä¼šå¾—åˆ° ["", "r,c", "r,c", ""]
                    const currentObstacles = new Set(current.obsStr.split('|').filter(s => s !== ''));
                    
                    const jumps = this.getDynamicJumpsFromSet(current.r, current.c, currentObstacles);
                    
                    for (const [tr, tc, mr, mc] of jumps) {
                        const midKey = `${mr},${mc}`;
                        if (!currentObstacles.has(midKey)) continue;
                        
                        // å®‰å…¨çš„ç§»é™¤éšœç¢ç‰©
                        // ç›´æ¥æ›¿æ¢ |midKey| ä¸º |
                        const newObsStr = current.obsStr.replace(`|${midKey}|`, '|');
                        
                        const nextHash = `${tr},${tc}${newObsStr}`;
                        
                        if (!visited.has(nextHash)) {
                            visited.add(nextHash);
                            queue.push({
                                r: tr,
                                c: tc,
                                obsStr: newObsStr,
                                path: [...current.path, [tr, tc]]
                            });
                        }
                    }
                }
                
                return null;
            }
            
            getBoardObsHash(board) {
                let obsStr = "|";
                for(let i=0; i<BOARD_ROWS; i++) {
                    for(let j=0; j<BOARD_COLS; j++) {
                        if (board[i][j] === OBSTACLE) {
                            obsStr += `${i},${j}|`;
                        }
                    }
                }
                return obsStr;
            }

            getDynamicJumpsFromSet(r, c, obstacleSet) {
                const jumps = []; 
                const startKey = `${r},${c}`;
                if (!this.indexToAxial.has(startKey)) return [];
                const [q1, r1] = this.indexToAxial.get(startKey);

                for (const [dirQ, dirR] of AXIAL_DIRS) {
                    for (const factor of [2, 4, 6, 8]) {
                        const targetQ = q1 + dirQ * factor;
                        const targetR = r1 + dirR * factor;
                        const targetKey = `${targetQ},${targetR}`;
                        const midQ = q1 + dirQ * (factor/2);
                        const midR = r1 + dirR * (factor/2);
                        const midKey = `${midQ},${midR}`;
                        
                        if (!this.axialToIndex.has(targetKey) || !this.axialToIndex.has(midKey)) continue;
                        
                        const [tr, tc] = this.axialToIndex.get(targetKey);
                        const [mr, mc] = this.axialToIndex.get(midKey);
                        
                        // 1. ä¸­é—´å¿…é¡»æ˜¯éšœç¢ç‰©
                        if (!obstacleSet.has(`${mr},${mc}`)) continue;
                        
                        // 2. ç›®æ ‡å¿…é¡»æ˜¯ç©ºä½ (ä¸åœ¨éšœç¢ç‰©é›†åˆé‡Œï¼Œä¸”ä¸æ˜¯ Invalid)
                        // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬åªçŸ¥é“éšœç¢ç‰©åœ¨å“ªã€‚
                        // æˆ‘ä»¬è¿˜éœ€è¦çŸ¥é“æ˜¯å¦æ˜¯ INVALIDã€‚axialToIndex.has ä¿è¯äº†æœ‰æ•ˆæ€§ã€‚
                        // è¿˜éœ€è¦çŸ¥é“æ˜¯å¦æ˜¯ PLAYERï¼Ÿ Solveré‡Œ Player å°±åœ¨ r,cã€‚ç›®æ ‡è‚¯å®šä¸æ˜¯ r,cã€‚
                        // æ‰€ä»¥åªè¦ target ä¸åœ¨ obstacleSet é‡Œï¼Œå°±æ˜¯ç©ºä½ (å› ä¸ºåªæœ‰ä¸€ä¸ª Player)
                        if (obstacleSet.has(`${tr},${tc}`)) continue;
                        
                        // 3. è·¯å¾„ä¸Šå…¶ä»–ä½ç½®å¿…é¡»ä¸ºç©º
                        let pathClear = true;
                        for (let i = 1; i < factor; i++) {
                            if (i === factor/2) continue; 
                            const pathQ = q1 + dirQ * i;
                            const pathR = r1 + dirR * i;
                            const pathKey = `${pathQ},${pathR}`;
                            
                            if (!this.axialToIndex.has(pathKey)) {
                                pathClear = false;
                                break;
                            }
                            
                            const [pR, pC] = this.axialToIndex.get(pathKey);
                            // æ£€æŸ¥æ˜¯å¦æ˜¯éšœç¢ç‰©
                            if (obstacleSet.has(`${pR},${pC}`)) {
                                pathClear = false;
                                break;
                            }
                        }
                        
                        if (pathClear) {
                            jumps.push([tr, tc, mr, mc]);
                        }
                    }
                }
                return jumps;
            }


            
            exportLevel() {
                if (!this.currentLevel) return JSON.stringify(null);
                return btoa(JSON.stringify(this.currentLevel));

            createAxialMapping() {
                this.indexToAxial.clear();
                this.axialToIndex.clear();
                
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            const q = c - Math.floor(r / 2);
                            const axialR = r;
                            this.indexToAxial.set(`${r},${c}`, [q, axialR]);
                            this.axialToIndex.set(`${q},${axialR}`, [r, c]);
                        }
                    }
                }
            }
            
            isInside(r, c) {
                return r >= 0 && r < BOARD_ROWS && c >= 0 && c < BOARD_COLS && this.board[r][c] !== INVALID;
            }
            
            canJumpTo(startR, startC, targetR, targetC) {
                if (!this.isInside(startR, startC) || !this.isInside(targetR, targetC)) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (this.board[startR][startC] !== PLAYER) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (this.board[targetR][targetC] !== EMPTY) {
                    return {valid: false, obstaclePos: null};
                }
                
                const startKey = `${startR},${startC}`;
                const targetKey = `${targetR},${targetC}`;
                
                if (!this.indexToAxial.has(startKey) || !this.indexToAxial.has(targetKey)) {
                    return {valid: false, obstaclePos: null};
                }
                
                const [q1, r1] = this.indexToAxial.get(startKey);
                const [q2, r2] = this.indexToAxial.get(targetKey);
                
                const dq = q2 - q1;
                const dr = r2 - r1;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯å…­æ–¹å‘çš„æ•´æ•°å€
                let directionFound = false;
                let dirQ = 0, dirR = 0;
                let factor = 0;
                
                for (const [testDirQ, testDirR] of AXIAL_DIRS) {
                    if (dq === 0 && testDirQ === 0) {
                        if (dr !== 0 && dr % testDirR === 0) {
                            factor = dr / testDirR;
                            if (factor > 0) {
                                directionFound = true;
                                dirQ = testDirQ;
                                dirR = testDirR;
                                break;
                            }
                        }
                    } else if (dr === 0 && testDirR === 0) {
                        if (dq !== 0 && dq % testDirQ === 0) {
                            factor = dq / testDirQ;
                            if (factor > 0) {
                                directionFound = true;
                                dirQ = testDirQ;
                                dirR = testDirR;
                                break;
                            }
                        }
                    } else if (dq !== 0 && dr !== 0) {
                        if (dq * testDirR === dr * testDirQ) {
                            if (testDirQ !== 0 && dq % testDirQ === 0) {
                                const testFactor = dq / testDirQ;
                                if (testFactor > 0 && dr === testDirR * testFactor) {
                                    directionFound = true;
                                    dirQ = testDirQ;
                                    dirR = testDirR;
                                    factor = testFactor;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                if (!directionFound) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (factor % 2 !== 0 || factor < 2) {
                    return {valid: false, obstaclePos: null};
                }
                
                // éšœç¢ç‰©åº”è¯¥åœ¨ä¸­é—´ä½ç½®
                const obstacleFactor = factor / 2;
                const obstacleQ = q1 + dirQ * obstacleFactor;
                const obstacleR = r1 + dirR * obstacleFactor;
                const obstacleKey = `${obstacleQ},${obstacleR}`;
                
                if (!this.axialToIndex.has(obstacleKey)) {
                    return {valid: false, obstaclePos: null};
                }
                
                const [obstacleRIdx, obstacleCIdx] = this.axialToIndex.get(obstacleKey);
                
                if (this.board[obstacleRIdx][obstacleCIdx] !== OBSTACLE) {
                    return {valid: false, obstaclePos: null};
                }
                
                // æ£€æŸ¥è·¯å¾„æ˜¯å¦ç•…é€š
                for (let i = 1; i < factor; i++) {
                    if (i === obstacleFactor) continue;
                    
                    const pathQ = q1 + dirQ * i;
                    const pathR = r1 + dirR * i;
                    const pathKey = `${pathQ},${pathR}`;
                    
                    if (!this.axialToIndex.has(pathKey)) {
                        return {valid: false, obstaclePos: null};
                    }
                    
                    const [pathRIdx, pathCIdx] = this.axialToIndex.get(pathKey);
                    
                    if (this.board[pathRIdx][pathCIdx] !== EMPTY) {
                        return {valid: false, obstaclePos: null};
                    }
                }
                
                return {valid: true, obstaclePos: [obstacleRIdx, obstacleCIdx]};
            }
            
            findAllJumpsFrom(startR, startC) {
                if (!this.isInside(startR, startC) || this.board[startR][startC] !== PLAYER) {
                    return [];
                }
                
                const possibleJumps = [];
                
                // æ£€æŸ¥æ‰€æœ‰æ–¹å‘å’Œè·ç¦»
                for (const [dirQ, dirR] of AXIAL_DIRS) {
                    for (const factor of [2, 4, 6, 8]) {
                        const startKey = `${startR},${startC}`;
                        const [q1, r1] = this.indexToAxial.get(startKey);
                        const targetQ = q1 + dirQ * factor;
                        const targetR = r1 + dirR * factor;
                        const targetKey = `${targetQ},${targetR}`;
                        
                        if (!this.axialToIndex.has(targetKey)) continue;
                        
                        const [targetRIdx, targetCIdx] = this.axialToIndex.get(targetKey);
                        
                        const {valid} = this.canJumpTo(startR, startC, targetRIdx, targetCIdx);
                        if (valid) {
                            possibleJumps.push([targetRIdx, targetCIdx]);
                        }
                    }
                }
                
                return possibleJumps;
            }
            
            makeJump(fr, fc, tr, tc) {
                const {valid, obstaclePos} = this.canJumpTo(fr, fc, tr, tc);
                if (!valid || !obstaclePos) {
                    return false;
                }
                
                const [or_, oc] = obstaclePos;
                
                // ä¿å­˜å½“å‰çŠ¶æ€
                this.saveState();
                
                // èµ·ç‚¹æ¸…ç©º
                this.board[fr][fc] = EMPTY;
                
                // ä¸­é—´éšœç¢ç‰©è¢«åƒæ‰
                this.board[or_][oc] = EMPTY;
                this.boardColors[or_][oc] = null;
                this.remainingPieces--;
                
                // ç»ˆç‚¹å˜æˆç©å®¶
                this.board[tr][tc] = PLAYER;
                this.playerPos = [tr, tc];
                
                // å¢åŠ æ­¥æ•°
                this.moveCount++;
                
                // é‡æ–°åˆ›å»ºåæ ‡æ˜ å°„
                this.createAxialMapping();
                
                // æ’­æ”¾åƒå­éŸ³æ•ˆ
                this.playCaptureSound();
                
                // æ£€æŸ¥èƒœåˆ©
                if (this.checkWin()) {
                    this.playVictorySound();
                    return true;
                }
                
                return true;
            }
            
            checkWin() {
                if (!this.playerPos) return false;
                
                const [r, c] = this.playerPos;
                // å‰4è¡Œï¼ˆçŸ©é˜µè¡Œ0-3ï¼‰æ˜¯èƒœåˆ©åŒºåŸŸ
                if (r <= 3 && this.board[r][c] === PLAYER) {
                    this.gameWon = true;
                    const victoryMsg = document.getElementById('victoryMessage');

                }
                
                this.gameWon = false;

            }
            
            saveState() {
                const state = {
                    board: this.board.map(row => [...row]),
                    boardColors: this.boardColors.map(row => [...row]),
                    playerPos: this.playerPos ? [...this.playerPos] : null,
                    moveCount: this.moveCount,

                };
                this.history.push(state);
                
                // é™åˆ¶å†å²è®°å½•é•¿åº¦
                if (this.history.length > 20) {
                    this.history.shift();
                }
            }
            
            undo() {
                if (this.history.length > 1) {
                    this.history.pop(); // ç§»é™¤å½“å‰çŠ¶æ€
                    
                    // æ¢å¤åˆ°ä¸Šä¸€ä¸ªçŠ¶æ€
                    const prevState = this.history[this.history.length - 1];
                    
                    this.board = prevState.board.map(row => [...row]);
                    this.boardColors = prevState.boardColors.map(row => [...row]);
                    this.playerPos = prevState.playerPos ? [...prevState.playerPos] : null;
                    this.moveCount = prevState.moveCount;
                    this.remainingPieces = prevState.remainingPieces;
                    this.selected = null;
                    this.hintPath = null;
                    
                    // é‡æ–°åˆ›å»ºåæ ‡æ˜ å°„
                    this.createAxialMapping();
                    
                    // éšè—èƒœåˆ©æ¶ˆæ¯
                    document.getElementById('victoryMessage').style.display = 'none';
                    this.gameWon = false;
                    
                    this.updateUI();

                }
                return false;
            }
            
            restart() {

                this.history = [];
                
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                this.board = this.createEmptyBoard();

            getPixelPos(row, col) {
                const CELL_SIZE = 40;
                const X_OFFSET = this.canvas.width / 2;
                const Y_OFFSET = 120;
                
                const x = X_OFFSET + (col - BOARD_COLS / 2) * CELL_SIZE + (row % 2) * (CELL_SIZE / 2);
                const y = Y_OFFSET + row * (CELL_SIZE * 0.85);
                return [x, y];
            }
            
            getBoardPos(px, py) {
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] === INVALID) continue;
                        
                        const [x, y] = this.getPixelPos(r, c);
                        const distance = Math.sqrt(Math.pow(px - x, 2) + Math.pow(py - y, 2));
                        
                        if (distance < 20) {
                            return [r, c];
                        }
                    }
                }
                return null;
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ç»˜åˆ¶èƒœåˆ©åŒºåŸŸèƒŒæ™¯ï¼ˆå‰4è¡Œï¼‰
                for (let r = 0; r < Math.min(4, BOARD_ROWS); r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            const [x, y] = this.getPixelPos(r, c);
                            
                            // åˆ›å»ºå¾„å‘æ¸å˜
                            const gradient = this.ctx.createRadialGradient(x, y, 5, x, y, 25);
                            gradient.addColorStop(0, 'rgba(144, 238, 144, 0.6)');
                            gradient.addColorStop(1, 'rgba(144, 238, 144, 0.1)');
                            
                            this.ctx.beginPath();
                            this.ctx.fillStyle = gradient;
                            this.ctx.arc(x, y, 23, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
                
                // ç»˜åˆ¶æ£‹ç›˜å’Œæ£‹å­
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] === INVALID) continue;
                        
                        const [x, y] = this.getPixelPos(r, c);
                        let color;
                        
                        if (this.board[r][c] === EMPTY) {
                            color = COLORS.EMPTY;
                        } else if (this.board[r][c] === OBSTACLE) {
                            color = this.boardColors[r][c] || '#aaaaaa';
                        } else if (this.board[r][c] === PLAYER) {
                            color = COLORS.PLAYER;
                        } else {
                            color = COLORS.EMPTY;
                        }
                        
                        // é€‰ä¸­æ£‹å­é«˜äº®è¾¹æ¡†
                        if (this.selected && this.selected[0] === r && this.selected[1] === c) {
                            this.ctx.beginPath();
                            this.ctx.fillStyle = COLORS.SELECTED;
                            this.ctx.arc(x, y, 20, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                        
                        // ç»˜åˆ¶æ£‹å­
                        this.ctx.beginPath();
                        this.ctx.fillStyle = color;
                        this.ctx.arc(x, y, 17, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // æ·»åŠ æ£‹å­è¾¹æ¡†
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                        this.ctx.lineWidth = 1;
                        this.ctx.arc(x, y, 17, 0, Math.PI * 2);
                        this.ctx.stroke();
                        
                        // åœ¨ç©å®¶æ£‹å­ä¸Šç”»ä¸€ä¸ªç™½ç‚¹
                        if (this.board[r][c] === PLAYER) {
                            this.ctx.beginPath();
                            this.ctx.fillStyle = '#ffffff';
                            this.ctx.arc(x, y, 6, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
                
                // æ˜¾ç¤ºå¯è·³ç›®æ ‡ï¼ˆå…¨éƒ¨æ˜¾ç¤ºä¸ºç»¿è‰²ï¼‰
                // åªè¦ç©å®¶å­˜åœ¨ï¼Œå°±æ˜¾ç¤ºæ‰€æœ‰å¯èƒ½çš„è·³è·ƒç›®æ ‡
                if (this.playerPos) {
                    const [fr, fc] = this.playerPos;
                    const possibleJumps = this.findAllJumpsFrom(fr, fc);
                    for (const [tr, tc] of possibleJumps) {
                        const [hx, hy] = this.getPixelPos(tr, tc);
                        
                        // ä¿®æ”¹ï¼šä½¿ç”¨ç©ºå¿ƒåœ†ç¯ä»£æ›¿å®å¿ƒåœ†ï¼Œé¿å…åƒæ£‹å­
                        this.ctx.beginPath();
                        // å¤–åœˆ
                        this.ctx.arc(hx, hy, 8, 0, Math.PI * 2);
                        this.ctx.strokeStyle = '#00A844';
                        this.ctx.lineWidth = 3;
                        this.ctx.stroke();
                        
                        // å»æ‰ä¸­å¿ƒå°ç‚¹ï¼Œç¡®ä¿çœ‹èµ·æ¥å®Œå…¨ä¸åƒæ£‹å­
                    }
                }
                
                // ç»˜åˆ¶é¼ æ ‡æ‚¬åœæ—¶çš„è·³è·ƒè·¯å¾„ç®­å¤´
                if (this.hoveredTarget && this.playerPos) {
                    const [sr, sc] = this.playerPos;
                    const [tr, tc] = this.hoveredTarget;
                    
                    const [sx, sy] = this.getPixelPos(sr, sc);
                    const [tx, ty] = this.getPixelPos(tr, tc);
                    
                    this.ctx.save();
                    this.ctx.strokeStyle = '#00A844';
                    this.ctx.fillStyle = '#00A844';
                    this.ctx.lineWidth = 4;
                    this.ctx.lineCap = 'round';
                    
                    // ç»˜åˆ¶ç›´çº¿
                    this.ctx.beginPath();
                    this.ctx.moveTo(sx, sy);
                    this.ctx.lineTo(tx, ty);
                    this.ctx.stroke();
                    
                    // ç»˜åˆ¶ç®­å¤´å¤´éƒ¨
                    const angle = Math.atan2(ty - sy, tx - sx);
                    const headLen = 15;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(tx, ty);
                    this.ctx.lineTo(tx - headLen * Math.cos(angle - Math.PI / 6), ty - headLen * Math.sin(angle - Math.PI / 6));
                    this.ctx.lineTo(tx - headLen * Math.cos(angle + Math.PI / 6), ty - headLen * Math.sin(angle + Math.PI / 6));
                    this.ctx.closePath();
                    this.ctx.fill();
                    
                    this.ctx.restore();
                }
                
                // ç»˜åˆ¶æç¤ºè·¯å¾„
                if (this.hintPath && this.hintPath.length > 1) {
                    this.ctx.save();
                    
                    // 1. ç»˜åˆ¶è¿çº¿
                    this.ctx.strokeStyle = '#FF4081'; 
                    this.ctx.lineWidth = 3;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    this.ctx.setLineDash([5, 5]); 

                    this.ctx.beginPath();
                    for (let i = 0; i < this.hintPath.length; i++) {
                        const [r, c] = this.hintPath[i];
                        const [x, y] = this.getPixelPos(r, c);
                        
                        if (i === 0) {
                            this.ctx.moveTo(x, y);
                        } else {
                            this.ctx.lineTo(x, y);
                        }
                    }
                    this.ctx.stroke();
                    
                    // 2. ç»˜åˆ¶èŠ‚ç‚¹å’Œæ•°å­—
                    this.ctx.setLineDash([]); // å®çº¿
                    for (let i = 0; i < this.hintPath.length; i++) {
                        const [r, c] = this.hintPath[i];
                        const [x, y] = this.getPixelPos(r, c);
                        
                        // ç»˜åˆ¶åœ†åœˆèƒŒæ™¯
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 10, 0, Math.PI * 2);
                        this.ctx.fillStyle = '#FF4081';
                        this.ctx.fill();
                        this.ctx.strokeStyle = 'white';

            findSolutionPath() {
                if (!this.playerPos) return null;
                const startPos = this.playerPos;
                const queue = [[startPos[0], startPos[1]]];
                const visited = new Set();
                const startKey = `${startPos[0]},${startPos[1]}`;
                visited.add(startKey);
                const parent = new Map(); // key -> prevKey
                
                let foundGoalKey = null;

                while (queue.length > 0) {
                    const [r, c] = queue.shift();
                    
                    if (r <= 3) {
                        foundGoalKey = `${r},${c}`;
                        break;
                    }
                    
                    const jumps = this.getStaticJumpsFrom(r, c);
                    for (const [nr, nc] of jumps) {
                        const key = `${nr},${nc}`;
                        if (!visited.has(key)) {
                            visited.add(key);
                            parent.set(key, `${r},${c}`);
                            queue.push([nr, nc]);
                        }
                    }
                }
                
                if (foundGoalKey) {
                    // Reconstruct
                    const path = [];
                    let curr = foundGoalKey;
                    while (curr !== startKey) {
                        const [r, c] = curr.split(',').map(Number);
                        path.unshift([r, c]);
                        curr = parent.get(curr);
                    }
                    // Add start
                    path.unshift(startPos);
                    return path;
                }
                return null;
            }
            
            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
            }
